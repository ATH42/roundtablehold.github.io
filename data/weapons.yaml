        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Battle+Axe\">Battle Axe</a>", "Starting Equipment for the <a href=\"https://eldenring.wiki.fextralife.com/Hero\">Hero Class</a>. Purchased from <a href=\"https://eldenring.wiki.fextralife.com/Twin+Maiden+Husks\">Twin Maiden Husks</a> at the <a href=\"https://eldenring.wiki.fextralife.com/Roundtable+Hold\">Roundtable Hold</a>."]
      - id: "1_13"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Warped+Axe\">Warped Axe</a>", "4% drop chance from <a href=\"https://eldenring.wiki.fextralife.com/Omen\">Omen</a> and <a href=\"https://eldenring.wiki.fextralife.com/Ogre\">Ogre</a> enemies. You can find an Omen at the heavily guarded courtyard in Stormveil Castle. The nearest checkpoint is the Liftside Chamber site of grace. [<a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=964&lat=-176.898437&lng=85.777595&zoom=8\">Map Link</a>] If the dog is interfering with your farming attempts, equip <a href=\"https://eldenring.wiki.fextralife.com/Beast-Repellent+Torch\">Beast-Repellent Torch</a>."]
      - id: "1_4"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Jawbone+Axe\">Jawbone Axe</a>", "2% drop chance from <a href=\"https://eldenring.wiki.fextralife.com/Ancestral+Follower\">Ancestral Followers</a> in <a href=\"https://eldenring.wiki.fextralife.com/Siofra+River\">Siofra</a>, <a href=\"https://eldenring.wiki.fextralife.com/Nokron,+Eternal+City\">Nokron</a>, and <a href=\"https://eldenring.wiki.fextralife.com/Liurnia+of+the+Lakes\">Liurnia</a> near the northeastern Minor Erdtree."]
      - id: "1_5"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Iron+Cleaver\">Iron Cleaver</a>", "2% drop chance from <a href=\"https://eldenring.wiki.fextralife.com/Misbegotten\">Misbegottens</a> wielding this weapon, such as those in <a href=\"https://eldenring.wiki.fextralife.com/Castle+Morne\">Castle Morne</a> and <a href=\"https://eldenring.wiki.fextralife.com/Leyndell+Royal+Capital\">Leyndell</a> [<a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=3681&code=mapA\">Map Link</a>]."]
      - id: "1_9"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Highland+Axe\">Highland Axe</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Stormveil+Castle\">Stormveil Castle</a>: Found on a body down the lift in the small room across from the Rampart Tower Site of Grace, in the room with the <a href=\"https://eldenring.wiki.fextralife.com/Grafted+Scion\">Grafted Scion</a>, at the foot of the massive painting. [<a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=980&code=mapA\">Map Link</a>]"]
      - id: "1_7"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Celebrant's+Cleaver\">Celebrant's Cleaver</a>", "0.5% drop chance from the <a href=\"https://eldenring.wiki.fextralife.com/Celebrant\">Celebrants</a> in <a href=\"https://eldenring.wiki.fextralife.com/Windmill+Village\">Windmill Village</a> that wield this weapon."]
      - id: "1_10"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Sacrificial+Axe\">Sacrificial Axe</a>", "Dropped from the <a href=\"https://eldenring.wiki.fextralife.com/Deathbird\">Deathbird</a> in the <a href=\"https://eldenring.wiki.fextralife.com/Weeping+Peninsula\">Weeping Peninsula</a> just north of <a href=\"https://eldenring.wiki.fextralife.com/Castle+Morne\">Castle Morne</a>. [<a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=4474&code=mapA\">Map Link</a>]"]
      - id: "1_8"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Icerind+Hatchet\">Icerind Hatchet</a>", "Found at <a href=\"https://eldenring.wiki.fextralife.com/Temple+Quarter\">Temple Quarter</a> in <a href=\"https://eldenring.wiki.fextralife.com/Liurnia+of+the+Lakes\">Liurnia</a>: Southeast of the Site of Grace is a ruined bell tower containing a chest with the weapon. [<a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=2853&lat=-143.58&lng=54.049&zoom=8&code=mapA\">Map Link</a>]"]
      - id: "1_6"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ripple+Blade\">Ripple Blade</a>", "Purchased from <a href=\"https://eldenring.wiki.fextralife.com/Pidia,+Carian+Servant\">Pidia</a> inside <a href=\"https://eldenring.wiki.fextralife.com/Caria+Manor\">Caria Manor</a>. [<a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=2920&lat=-107.4&lng=55.6&zoom=8&code=mapA\">Map Link</a>]"]
      - id: "1_12"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Stormhawk+Axe\">Stormhawk Axe</a>", "One found in <a href=\"https://eldenring.wiki.fextralife.com/Leyndell+Royal+Capital\">Leyndell, Royal Capital</a>: near Fortified Manor, First Floor, in a courtyard with Iron Maidens [<a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=6352&lat=-103.55469&lng=112.1214&zoom=8&code=mapA\">Map Link</a>]. One found in <a href=\"https://eldenring.wiki.fextralife.com/Castle+Sol\">Castle Sol</a>: From the main entrance, hug the western ramparts and head north; enter a room with several slimes and climb the ladder inside; follow the ramparts west to a wooden bridge to the roof of the central building; on the northeastern section, hop up a pile of cluttered objects draped in cloth to get onto the awning with the axe [<a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=8005&lat=-60.40625&lng=157.160731&zoom=8&code=mapA\">Map Link</a>]. Finally, you can get two more of these by attacking and killing <a href=\"https://eldenring.wiki.fextralife.com/Nepheli+Loux\">Nepheli</a>."]
      - id: "1_11"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Rosus'+Axe\">Rosus' Axe</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Black+Knife+Catacombs\">Black Knife Catacombs</a>: Found behind an Imp Statue fog door right after the grace (Requires a <a href=\"https://eldenring.wiki.fextralife.com/Stonesword+Key\">Stonesword Key</a> to enter). [<a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=1865&lat=-117.32812&lng=79.66849&zoom=8&code=mapA\">Map Link</a>]"]
