  -
    title: Curved Swords
    link: "https://eldenring.wiki.fextralife.com/Curved+Swords"
    table: ["Name", "Location"]
    items:
      - id: "9_13"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Scimitar\">Scimitar</a>", "Starting Equipment for the <a href=\"https://eldenring.wiki.fextralife.com/Warrior\">Warrior</a> Class. Can be purchased from <a href=\"https://eldenring.wiki.fextralife.com/Twin+Maiden+Husks\">Twin Maiden Husks</a> at the <a href=\"https://eldenring.wiki.fextralife.com/Roundtable+Hold\">Roundtable Hold</a> for 600 Runes. Can be dropped by Scimitar-wielding Skeletal Militiamen found in various dungeons such as <a href=\"https://eldenring.wiki.fextralife.com/Deathtouched+Catacombs\">Deathtouched Catacombs</a>."]
      - id: "9_1"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Falchion\">Falchion</a>", "Potential drop from falchion-wielding <a href=\"https://eldenring.wiki.fextralife.com/Demi-Human\">Demi-Humans</a>. A good spot to farm is under the large ruin, below where <a href=\"https://eldenring.wiki.fextralife.com/Kenneth+Haight\">Kenneth Haight</a> can first be found, just north of the Mistwood Outskirts Grace. <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=3301&lat=-181.78125&lng=117.024243&zoom=8&code=mapA\">[Map Link]</a>."]
      - id: "9_4"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Shamshir\">Shamshir</a>", "On a body located at the bottom of <a href=\"https://eldenring.wiki.fextralife.com/Highroad+Cave\">Highroad Cave</a>, on a platform after the waterfall section, being feasted on by Giant Bats. <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=2921&lat=-172.468&lng=107.58&zoom=8&code=mapA\">[Map Link]</a>"]
      - id: "9_14"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Grossmesser\">Grossmesser</a>", "2% drop chance from <a href=\"https://eldenring.wiki.fextralife.com/Skeletal+Militiaman\">Skeletal Militiamen</a> wielding this weapon in <a href=\"https://eldenring.wiki.fextralife.com/Tombsward+Catacombs\">Tombsward Catacombs</a>."]
      - id: "9_5"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Bandit's+Curved+Sword\">Bandit's Curved Sword</a>", "2% drop chance from <a href=\"https://eldenring.wiki.fextralife.com/Skeletal+Bandit\">Skeletal Bandits</a>, such as those near <a href=\"https://eldenring.wiki.fextralife.com/Church+of+Pilgrimage\">Church of Pilgrimage</a> and <a href=\"https://eldenring.wiki.fextralife.com/Hermit+Merchant's+Shack\">Hermit Merchant's Shack</a>."]
      - id: "9_3"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Shotel\">Shotel</a>", "Purchased from the <a href=\"https://eldenring.wiki.fextralife.com/Nomadic+Merchant+Siofra+River\">Nomadic Merchant</a> in <a href=\"https://eldenring.wiki.fextralife.com/Siofra+River\">Siofra River</a> for 2500 Runes. <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=1319&lat=-178.648437&lng=134.895772&zoom=8&code=mapB\">[Map Link]</a>"]
      - id: "9_9"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Scavenger's+Curved+Sword\">Scavenger's Curved Sword</a>", "Found in <a href=\"https://eldenring.wiki.fextralife.com/Mt.+Gelmir\">Mt. Gelmir</a>, on a corpse near a Grafted Scion across a stone pillar-bridge north west of the First Mt. Gelmir Campsite site of grace. The corpse closest to the ladder has the blade. <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=5903&lat=-80.65625&lng=71.536174&zoom=8&code=mapA\">[Map Link]</a>"]
      - id: "9_12"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Mantis+Blade\">Mantis Blade</a>", "Dropped by <a href=\"https://eldenring.wiki.fextralife.com/Cemetery+Shade\">Cemetery Shade</a> in <a href=\"https://eldenring.wiki.fextralife.com/Gelmir+Hero's+Grave\">Gelmir Hero's Grave</a>. <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=5832&lat=-87.640625&lng=71.262238&zoom=8&code=mapA\">[Map Link]</a>"]
      - id: "9_2"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Beastman's+Curved+Sword\">Beastman's Curved Sword</a>", "2% drop chance from <a href=\"https://eldenring.wiki.fextralife.com/Azula+Beastman\">Azula Beastmen</a> carrying this weapon. 7 beastmen carrying this weapon can be found near the Crumbling Beast Grave Site of Grace in <a href=\"https://eldenring.wiki.fextralife.com/Crumbling+Farum+Azula\">Crumbling Farum Azula</a>. Turn right after leaving the room with the grace, the beastmen will be in two rooms ahead. Four of the beastmen are eating and do not respond unless the player attacks or walks near their head."]
      - id: "9_7"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Flowing+Curved+Sword\">Flowing Curved Sword</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Consecrated+Snowfield\">Consecrated Snowfield</a>: Southwest of the Inner Consecrated Snowfield Site of Grace a caravan is pulling a Hearse with a chest containing the Flowing Curved Sword. The Hearse is protected at night by a double <a href=\"https://eldenring.wiki.fextralife.com/Night's+Cavalry\">Night's Cavalry</a> boss fight. [<a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=4409&lat=-75.88&lng=140.11&zoom=8&code=mapA\">Map Link</a>]"]
      - id: "9_11"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Serpent-God's+Curved+Sword\">Serpent-God's Curved Sword</a>", "Can be found at <a href=\"https://eldenring.wiki.fextralife.com/Ruin-Strewn+Precipice\">Ruin-Strewn Precipice</a>. From the Ruin-Strewn Precipice Overlook Grace, take the elevator down to end up behind the two singing bats. Traversing northward takes you to a ladder, and the sword is behind the <a href=\"https://eldenring.wiki.fextralife.com/Land+Octopus\">Land Octopus</a>. <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=5836&lat=-102.111&lng=73.39336&zoom=8&code=mapA\">[Map Link]</a>"]
      - id: "9_6"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Magma+Blade\">Magma Blade</a>", "Rare drop from <a href=\"https://eldenring.wiki.fextralife.com/Man-Serpent\">Man-Serpents</a> wielding this weapon at <a href=\"https://eldenring.wiki.fextralife.com/Volcano+Manor\">Volcano Manor</a>."]
      - id: "9_15"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Nox+Flowing+Sword\">Nox Flowing Sword</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Sellia,+Town+of+Sorcery\">Sellia, Town of Sorcery</a>: Dropped by the <a href=\"https://eldenring.wiki.fextralife.com/Nox+Swordstress+&+Nox+Priest\">Nox Swordstress & Nox Priest</a> boss duo upon defeat. <a href=\"https://eldenring.wiki.fextralife.com/Interactive+map?id=3227&lat=-173.28125&lng=147.574839&zoom=8&code=mapA\">[Map Link]</a>"]
      - id: "9_8"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Wing+of+Astel\">Wing of Astel</a>", "Found in a small chest at the top of the ruins in southern <a href=\"https://eldenring.wiki.fextralife.com/Uhl+Palace+Ruins\">Uhl Palace Ruins</a>. Can only be reached if you have access to the northern section of <a href=\"https://eldenring.wiki.fextralife.com/Ainsel+River\">Ainsel River</a>, by following the river east from northern Uhl Palace Ruins. From the Nokstella, Eternal City Site of Grace, look east at the waterfall and go forward, climbing up the ladder you see on your right. Go through the door and up the watery path, hugging the right wall, you'll encounter an ant enemy along the way and through the tunnel you'll see a T-Posing enemy with a scythe at the cliff. Continue hugging the right wall, and drop down safely down the ledges and up the path where the chest is located on the walkway behind the Malformed Star enemy. Be careful of the spells it fires at you, so you don't get knocked off the walkway. <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=2713&lat=-127.96875&lng=67.69812&zoom=8&code=mapB\">[Map Link]</a>"]
      - id: "9_10"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Eclipse+Shotel\">Eclipse Shotel</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Castle+Sol\">Castle Sol</a>: Found at the altar of the church in the southeast section of the castle. <a href=\"https://eldenring.wiki.fextralife.com/Interactive+map?id=3770&lat=-60.85&lng=158.646&zoom=8&code=mapA\">[Map Link]</a>"]
