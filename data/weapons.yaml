      - [1, "<a href=\"https://eldenring.wiki.fextralife.com/Dagger\">Dagger</a>", "Purchased from <a href=\"https://eldenring.wiki.fextralife.com/Twin+Maiden+Husks\">Twin Maiden Husks</a> at the <a href=\"https://eldenring.wiki.fextralife.com/Roundtable+Hold\">Roundtable Hold</a>."]
      - [3, "<a href=\"https://eldenring.wiki.fextralife.com/Parrying+Dagger\">Parrying Dagger</a>", "Purchased from <a href=\"https://eldenring.wiki.fextralife.com/Patches\">Patches</a> inside <a href=\"https://eldenring.wiki.fextralife.com/Murkwater+Cave\">Murkwater Cave</a> after he sets up shop or if killed, from using his <a href=\"https://eldenring.wiki.fextralife.com/Patches+Bell+Bearing\">bell bearing</a>."]
      - [4, "<a href=\"https://eldenring.wiki.fextralife.com/Misericorde\">Misericorde</a>", "Found on a corpse inside the Armory (Requires a <a href=\"https://eldenring.wiki.fextralife.com/Stonesword+Key\">Stonesword Key</a> to enter). <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=922&lat=-178.71875&lng=85.914581&zoom=8\">[Map Link]</a>"]
      - [10, "<a href=\"https://eldenring.wiki.fextralife.com/Great+Knife\">Great Knife</a>", "Starting Equipment for the <a href=\"https://eldenring.wiki.fextralife.com/Bandit\">Bandit Class</a>. Rare drop from <a href=\"https://eldenring.wiki.fextralife.com/Demi-Human\">Demi-Humans</a> wielding this weapon."]
      - [14, "<a href=\"https://eldenring.wiki.fextralife.com/Bloodstained+Dagger\">Bloodstained Dagger</a>", "Rare drop from <a href=\"https://eldenring.wiki.fextralife.com/Demi-Human+Chief\">Demi-Human Chiefs</a>."]
      - [15, "<a href=\"https://eldenring.wiki.fextralife.com/Erdsteel+Dagger\">Erdsteel Dagger</a>", "Rewarded by <a href=\"https://eldenring.wiki.fextralife.com/Kenneth+Haight\">Kenneth Haight</a> for clearing out <a href=\"https://eldenring.wiki.fextralife.com/Fort+Haight\">Fort Haight</a>."]
      - [11, "<a href=\"https://eldenring.wiki.fextralife.com/Wakizashi\">Wakizashi</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Gaol+Cave\">Gaol Cave</a>: Found inside a locked cell (unlocked via a lever)."]
      - [7, "<a href=\"https://eldenring.wiki.fextralife.com/Celebrant's+Sickle\">Celebrant's Sickle</a>", "Rare drop from the blue-hooded <a href=\"https://eldenring.wiki.fextralife.com/Celebrant\">Celebrants</a> in <a href=\"https://eldenring.wiki.fextralife.com/Windmill+Village\">Windmill Village</a>."]
      - [13, "<a href=\"https://eldenring.wiki.fextralife.com/Ivory+Sickle\">Ivory Sickle</a>", "Found on a stone coffin next to <a href=\"https://eldenring.wiki.fextralife.com/Albus\">Albus</a> at the <a href=\"https://eldenring.wiki.fextralife.com/Village+of+the+Albinaurics\">Village of the Albinaurics</a>."]
      - [6, "<a href=\"https://eldenring.wiki.fextralife.com/Crystal+Knife\">Crystal Knife</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Raya+Lucaria+Crystal+Tunnel\">Raya Lucaria Crystal Tunnel</a>: Found in a chest on one of the lower levels."]
      - [9, "<a href=\"https://eldenring.wiki.fextralife.com/Scorpion's+Stinger\">Scorpion's Stinger</a>", "Located in a chest at the end of the brazier-lit <a href=\"https://eldenring.wiki.fextralife.com/Grand+Cloister\">Grand Cloister</a>; guarded by many <a href=\"https://eldenring.wiki.fextralife.com/Lesser+Kindred+of+Rot+(Pests)\">Lesser Kindred of Rot (Pests)</a> enemies."]
      - [12, "<a href=\"https://eldenring.wiki.fextralife.com/Cinquedea\">Cinquedea</a>", "Found at the bottom of a long series of drop-downs near the south-west side of <a href=\"https://eldenring.wiki.fextralife.com/Bestial+Sanctum\">Bestial Sanctum</a>. Starting at south-western cliff, look for a thick tree root growing into the cliffside to drop down to."]
      - [8, "<a href=\"https://eldenring.wiki.fextralife.com/Glintstone+Kris\">Glintstone Kris</a>", "Rewarded for siding with <a href=\"https://eldenring.wiki.fextralife.com/Sorceress+Sellen\">Sorceress Sellen</a> at the end of her questline."]
      - [5, "<a href=\"https://eldenring.wiki.fextralife.com/Reduvia\">Reduvia</a>", "Dropped from the invading npc <a href=\"https://eldenring.wiki.fextralife.com/Bloody+Finger+Nerijus\">Bloody Finger Nerijus</a>; just outside <a href=\"https://eldenring.wiki.fextralife.com/Murkwater+Cave\">Murkwater Cave</a>. *IMPORTANT NOTE* Do not let <a href=\"https://eldenring.wiki.fextralife.com/Bloody+Finger+Hunter+Yura\">Bloody Finger Hunter Yura</a> die during this invasion if you wish to continue his questline."]
      - [16, "<a href=\"https://eldenring.wiki.fextralife.com/Blade+of+Calling\">Blade of Calling</a>", "While riding up the lift found behind the <a href=\"https://eldenring.wiki.fextralife.com/Forbidden+Lands\">Forbidden Land's</a> site of grace, face south-west to find a room built into the wall."]
      - [2, "<a href=\"https://eldenring.wiki.fextralife.com/Black+Knife\">Black Knife</a>", "Dropped from the <a href=\"https://eldenring.wiki.fextralife.com/Black+Knife+Assassin\">Black Knife Assassin</a> guarding the entrance of <a href=\"https://eldenring.wiki.fextralife.com/Sainted+Hero's+Grave\">Sainted Hero's Grave</a>."]
