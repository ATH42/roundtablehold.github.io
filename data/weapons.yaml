      - id: "3_15"
        icon: "/img/icons/weapons/10015.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Erdsteel+Dagger\">Erdsteel Dagger</a>", "Rewarded by <a href=\"https://eldenring.wiki.fextralife.com/Kenneth+Haight\">Kenneth Haight</a> for clearing out <a href=\"https://eldenring.wiki.fextralife.com/Fort+Haight\">Fort Haight</a>."]
      - id: "3_11"
        icon: "/img/icons/weapons/10010.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Wakizashi\">Wakizashi</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Gaol+Cave\">Gaol Cave</a>: Found inside a locked cell (unlocked via a lever)."]
      - id: "3_7"
        icon: "/img/icons/weapons/10006.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Celebrant's+Sickle\">Celebrant's Sickle</a>", "0.5% drop chance from the blue-hooded <a href=\"https://eldenring.wiki.fextralife.com/Celebrant\">Celebrants</a> in <a href=\"https://eldenring.wiki.fextralife.com/Windmill+Village\">Windmill Village</a>."]
      - id: "3_13"
        icon: "/img/icons/weapons/10013.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ivory+Sickle\">Ivory Sickle</a>", "Found on a stone coffin next to <a href=\"https://eldenring.wiki.fextralife.com/Albus\">Albus</a> at the <a href=\"https://eldenring.wiki.fextralife.com/Village+of+the+Albinaurics\">Village of the Albinaurics</a>."]
      - id: "3_6"
        icon: "/img/icons/weapons/10005.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Crystal+Knife\">Crystal Knife</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Raya+Lucaria+Crystal+Tunnel\">Raya Lucaria Crystal Tunnel</a>: Found inside a chest on one of the lower levels."]
      - id: "3_9"
        icon: "/img/icons/weapons/10008.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Scorpion's+Stinger\">Scorpion's Stinger</a>", "Located inside a chest at the end of the brazier-lit <a href=\"https://eldenring.wiki.fextralife.com/Grand+Cloister\">Grand Cloister</a>; guarded by many <a href=\"https://eldenring.wiki.fextralife.com/Lesser+Kindred+of+Rot+(Pests)\">Lesser Kindred of Rot (Pests)</a> enemies."]
      - id: "3_12"
        icon: "/img/icons/weapons/10011.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Cinquedea\">Cinquedea</a>", "Found at the bottom of a long series of drop-downs near the south-west side of <a href=\"https://eldenring.wiki.fextralife.com/Bestial+Sanctum\">Bestial Sanctum</a>. Starting at south-western cliff, look for a thick tree root growing into the cliffside to drop down to."]
      - id: "3_8"
        icon: "/img/icons/weapons/10007.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Glintstone+Kris\">Glintstone Kris</a>", "Rewarded for siding with <a href=\"https://eldenring.wiki.fextralife.com/Sorceress+Sellen\">Sorceress Sellen</a> at the end of her questline."]
      - id: "3_5"
        icon: "/img/icons/weapons/10004.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Reduvia\">Reduvia</a>", "Dropped from the invading NPC <a href=\"https://eldenring.wiki.fextralife.com/Bloody+Finger+Nerijus\">Bloody Finger Nerijus</a>; just outside <a href=\"https://eldenring.wiki.fextralife.com/Murkwater+Cave\">Murkwater Cave</a>. *IMPORTANT NOTE* Do not let <a href=\"https://eldenring.wiki.fextralife.com/Bloody+Finger+Hunter+Yura\">Bloody Finger Hunter Yura</a> die during this invasion if you wish to continue his questline."]
      - id: "3_16"
        icon: "/img/icons/weapons/10016.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Blade+of+Calling\">Blade of Calling</a>", "While riding up the lift found behind the <a href=\"https://eldenring.wiki.fextralife.com/Forbidden+Lands\">Forbidden Land's</a> site of grace, face south-west to find a room built into the wall."]
      - id: "3_2"
        icon: "/img/icons/weapons/10001.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Black+Knife\">Black Knife</a>", "Dropped from the <a href=\"https://eldenring.wiki.fextralife.com/Black+Knife+Assassin\">Black Knife Assassin</a> guarding the entrance of <a href=\"https://eldenring.wiki.fextralife.com/Sainted+Hero's+Grave\">Sainted Hero's Grave</a>."]
  -
    title: Straight Swords
    link: "https://eldenring.wiki.fextralife.com/Straight+Swords"
    table: ["Name", "Location"]
    items:
      - id: "13_1"
        icon: "/img/icons/weapons/10041.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Short+Sword\">Short Sword</a>", "Starting Equipment for the <a href=\"https://eldenring.wiki.fextralife.com/Astrologer\">Astrologer Class</a>. Purchased from the <a href=\"https://eldenring.wiki.fextralife.com/Nomadic+Merchant+North+Limgrave\">Nomadic Merchant</a> across the <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=834&lat=-175.387501&lng=107.888276&zoom=8&code=mapA\">Saintsbridge</a>, in <a href=\"https://eldenring.wiki.fextralife.com/Limgrave\">North Limgrave</a>.   <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=959&lat=-176.367187&lng=111.488702&zoom=8\">[Map Link]</a>"]
      - id: "13_2"
        icon: "/img/icons/weapons/10040.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Longsword\">Longsword</a>", "Starting Equipment for the <a href=\"https://eldenring.wiki.fextralife.com/Vagabond\">Vagabond Class</a>. Purchased from <a href=\"https://eldenring.wiki.fextralife.com/Twin+Maiden+Husks\">Twin Maiden Husks</a> at the <a href=\"https://eldenring.wiki.fextralife.com/Roundtable+Hold\">Roundtable Hold</a>."]
      - id: "13_3"
        icon: "/img/icons/weapons/10042.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Broadsword\">Broadsword</a>", "Starting Equipment for the <a href=\"https://eldenring.wiki.fextralife.com/Confessor\">Confessor Class</a>. Purchased from the <a href=\"https://eldenring.wiki.fextralife.com/Nomadic+Merchant+West+Limgrave\">Nomadic Merchant</a> just south-east of <a href=\"https://eldenring.wiki.fextralife.com/Coastal+Cave\">Coastal Cave</a>.  <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=6&lat=-196.5&lng=97.660389&zoom=8\">[Map Link]</a>"]
      - id: "13_4"
        icon: "/img/icons/weapons/10045.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Weathered+Straight+Sword\">Weathered Straight Sword</a>", "2% drop chance from <a href=\"https://eldenring.wiki.fextralife.com/Commoner\">Commoner</a> enemies."]
      - id: "13_5"
        icon: "/img/icons/weapons/10044.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Lordsworn's+Straight+Sword\">Lordsworn's Straight Sword</a>", "2% drop chance from <a href=\"https://eldenring.wiki.fextralife.com/Godrick+Soldier\">Godrick Soldiers</a> found all over <a href=\"https://eldenring.wiki.fextralife.com/Limgrave\">Limgrave</a>. A good place to find many of these enemies is <a href=\"https://eldenring.wiki.fextralife.com/Gatefront+Ruins\">Gatefront Ruins</a>."]
      - id: "13_6"
        icon: "/img/icons/weapons/10062.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Noble's+Slender+Sword\">Noble's Slender Sword</a>", "0.5% drop chance from <a href=\"https://eldenring.wiki.fextralife.com/Wandering+Nobles\">Common Nobles</a> wielding this weapon. Notable farming areas include the graveyard south of the <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=1155&lat=-186.431251&lng=135.21373&zoom=8&code=mapA\">Caelid Highway South</a> grace site and <a href=\"https://eldenring.wiki.fextralife.com/Raya+Lucaria+Academy\">Raya Lucaria Academy</a> - just outside the <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=2262&lat=-138.78125&lng=58.627136&zoom=8&code=mapA\">Debate Parlor</a> grace."]
      - id: "13_7"
        icon: "/img/icons/weapons/10060.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Cane+Sword\">Cane Sword</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Leyndell+Royal+Capital\">Leyndell, Royal Capital</a>: Start from the <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=3933&lat=-104.70&lng=114.98&zoom=8&code=mapA\">West Capital Ramparts</a> and head south, taking the first set of stairs you see. At the bottom of the stairs, immediately hang right and turn 180° to find a corpse with the sword."]
      - id: "13_8"
        icon: "/img/icons/weapons/10063.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Warhawk's+Talon\">Warhawk's Talon</a>", "2% drop chance from <a href=\"https://eldenring.wiki.fextralife.com/Bladed+Talon+Eagle\">Bladed Talon Eagles</a> found in <a href=\"https://eldenring.wiki.fextralife.com/Stormveil+Castle\">Stormveil Castle</a>. A good spot is just north of the <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=912&lat=-179.859375&lng=85.11789&zoom=8&code=mapA\">Rampart Tower</a> grace site."]
      - id: "13_9"
        icon: "/img/icons/weapons/10064.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Lazuli+Glintstone+Sword\">Lazuli Glintsone Sword</a>", "2% drop chance from <a href=\"https://eldenring.wiki.fextralife.com/Lazuli+Sorcerer\">Lazuli Sorcerers</a> found in <a href=\"https://eldenring.wiki.fextralife.com/Raya+Lucaria+Academy\">Raya Lucaria Academy</a> and <a href=\"https://eldenring.wiki.fextralife.com/Caria+Manor\">Caria Manor</a>."]
      - id: "13_10"
        icon: "/img/icons/weapons/10057.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Carian+Knight's+Sword\">Carian Knight's Sword</a>", "Found in the north-western area of <a href=\"https://eldenring.wiki.fextralife.com/Liurnia+of+the+Lakes\">Liurnia of the Lakes</a> inside a chest on the back of troll-drawn carriage. <a href=\"https://eldenring.wiki.fextralife.com/Interactive+map?id=2059&lat=-123.492187&lng=48.433786&zoom=8&code=mapA\">[Map Link]</a> *Note* Hitting one of the trolls pulling the carriage will cause them to stop moving."]
      - id: "13_11"
        icon: "/img/icons/weapons/10054.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Crystal+Sword\">Crystal Sword</a>", "Found at the <a href=\"https://eldenring.wiki.fextralife.com/Village+of+the+Albinaurics\">Village of the Albinaurics</a>. From the grace site, go north across the bridge to find the sword on a corpse near the cliffedge."]
      - id: "13_12"
        icon: "/img/icons/weapons/10065.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Rotten+Crystal+Sword\">Rotten Crystal Sword</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Elphael+Brace+of+the+Haligtree\">Elphael, Brace of the Haligtree</a>: From the <a href=\"https://eldenring.wiki.fextralife.com/Interactive+map?id=3360&lat=-35.703125&lng=146.370029&zoom=8&code=mapA\">Elphael Inner Wall</a> grace site, head south down the stairs and climb over the tree roots on your left. The sword is looted from a chest guarded by three <a href=\"https://eldenring.wiki.fextralife.com/Crystalians\">Crystalians</a>."]
      - id: "13_13"
        icon: "/img/icons/weapons/10059.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Miquellan+Knight's+Sword\">Miquellan Knight's Sword</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Elphael+Brace+of+the+Haligtree\">Elphael, Brace of the Haligtree</a>: At the top of the bell tower <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=4826&lat=-38.039063&lng=149.954243&zoom=8&code=mapA\">[Map Link]</a>. From the <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=4456&lat=-39.76&lng=148.97&zoom=8&code=mapA\">Prayer Room</a> grace site, head north along the walkway until you reach a stone basin with a small walkway on your right. At the end of the small walkway, drop down to the bell tower's ledge and carefully walk around to the eastern side of the tower where you will find a ladder. At the top of the ladder will be the sword."]
      - id: "13_14"
        icon: "/img/icons/weapons/10046.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ornamental+Straight+Sword\">Ornamental Straight Sword</a>", "Dropped from the <a href=\"https://eldenring.wiki.fextralife.com/Grafted+Scion\">Grafted Scion</a> at the <a href=\"https://eldenring.wiki.fextralife.com/Chapel+of+Anticipation\">Chapel of Anticipation</a>. Players can return to this area after the tutorial by using the waygate (denoted by the message 'Precipice of Anticipation') <a href=\"https://eldenring.wiki.fextralife.com/Interactive+map?id=1356&lat=-127.709375&lng=48.335292&zoom=8&code=mapA\">[Map Link]</a> at <a href=\"https://eldenring.wiki.fextralife.com/The+Four+Belfries\">The Four Belfries</a>. (Requires an <a href=\"https://eldenring.wiki.fextralife.com/Imbued+Sword+Key\">Imbued Sword Key</a>)"]
      - id: "13_15"
        icon: "/img/icons/weapons/10047.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Golden+Epitaph\">Golden Epitaph</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Auriza+Hero's+Grave\">Auriza Hero's Grave</a> in the eastern <a href=\"https://eldenring.wiki.fextralife.com/Capital+Outskirts\">Capital Outskirts</a>: Looted from a corpse found behind the Imp Statue's fog wall near the grace site. (Requires a <a href=\"https://eldenring.wiki.fextralife.com/Stonesword+Key\">Stonesword Key</a> to enter)"]
      - id: "13_16"
        icon: "/img/icons/weapons/10058.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Sword+of+St+Trina\">Sword of St Trina</a>", "Found down an imp sealed staircase in the <a href=\"https://eldenring.wiki.fextralife.com/Forsaken+Ruins\">Forsaken Ruins</a>, just below the <a href=\"https://eldenring.wiki.fextralife.com/Interactive+map?id=1101&lat=-170.920313&lng=128.101498&zoom=8&code=mapA\">Rotview Balcony</a> grace site. (Requires a <a href=\"https://eldenring.wiki.fextralife.com/Stonesword+Key\">Stonesword Key</a> to enter)"]
      - id: "13_17"
        icon: "/img/icons/weapons/10061.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Regalia+of+Eochaid\">Regalia of Eochaid</a>", "Found on a cliffside at the end of <a href=\"https://eldenring.wiki.fextralife.com/Gaol+Cave\">Gaol Cave</a>. Can also be accessed by dropping down from the cliff above to skip the cave. <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=4204&lat=-181.0&lng=127.78&zoom=8&code=mapA\">[Map Link]</a>"]
      - id: "13_18"
        icon: "/img/icons/weapons/10051.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Coded+Sword\">Coded Sword</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Leyndell+Royal+Capital\">Leyndell, Royal Capital</a>: From the <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=3933&lat=-104.70&lng=114.98&zoom=8&code=mapA\">West Capital Ramparts</a> head south and find a safe way down somewhere to your right. Directly across from a large tree root will be partially sunken horse stable, climb onto its roof and head forward to enter the building. Keep making your way inward until you come across a broken roundtable. There will be a set of double doors, open them and the sword will be waiting for you on a throne. <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=3678&lat=-105.398437&lng=111.245808&zoom=8&code=mapA\">[Map Link]</a>"]
      - id: "13_19"
        icon: "/img/icons/weapons/10053.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Sword+of+Night+and+Flame\">Sword of Night and Flame</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Caria+Manor\">Caria Manor</a>: From the <a href=\"https://eldenring.wiki.fextralife.com/interactive+map?id=1524&lat=-107.995313&lng=55.635558&zoom=8&code=mapA\">Manor Lower Level</a> grace site, head south-east across the rooftop walls (mind the blue spectral soldiers), making a left (north) at the first intersection, follow the pathway until it ends. There will be a rooftop to the north, run and jump to safely make it. To the north, beyond a small broken wall, will be another lower rooftop with a ladder, climb down to find a chest with the sword inside. <a href=\"https://eldenring.wiki.fextralife.com/interactive+map?id=1528&lat=-108.082812&lng=58.335612&zoom=8&code=mapA\">[Map Link]</a>"]
  -
    title: Greatswords
    link: "https://eldenring.wiki.fextralife.com/Greatswords"
    table: ["Name", "Location"]
    items:
      - id: "14_1"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Bastard+Sword\">Bastard Sword</a>", "Purchased from the <a href=\"https://eldenring.wiki.fextralife.com/Nomadic+Merchant+Castle+Morne+Rampart\">Nomadic Merchant</a> at the <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=474&lat=-214.75625&lng=115.161774&zoom=8&code=mapA\">Castle Morne Rampart</a> grace site, in eastern <a href=\"https://eldenring.wiki.fextralife.com/Weeping+Peninsula\">Weeping Peninsula</a>.   <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=475&lat=-215.457813&lng=115.302844&zoom=8&code=mapA\">[Map Link]</a>"]
      - id: "14_2"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Claymore\">Claymore</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Castle+Morne\">Castle Morne</a>: Starting from the main courtyard, hug the right wall while running past the burning corpses and harpies. Heading north, you should see an entrance to a building; the sword can be found inside a chest to your left as you enter."]
      - id: "14_3"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Iron+Greatsword\">Iron Greatsword</a>", "4% drop chance from red-maned <a href=\"https://eldenring.wiki.fextralife.com/Misbegotten\">Misbegottens</a>. One can be found just north of <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=4453&lat=-43.8&lng=148.3&zoom=8&code=mapA\">Haligtree Town</a> (walk near the edge so he jumps down) as well as north of <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=4454&lat=-42.99&lng=147.24&zoom=8&code=mapA\">Haligtree Town Plaza</a> grace sites."]
      - id: "14_4"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Lordsworn's+Greatsword\">Lordsworn's Greatsword</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Gatefront+Ruins\">Gatefront Ruins</a>: Looted from a chest on the back of a large, stationary carriage that sits just east of the <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=403&lat=-185.148437&lng=102.097259&zoom=8&code=mapA\">Gatefront Ruins</a> grace site.  <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=405&lat=-185.328125&lng=102.667537&zoom=8&code=mapA\">[Map Link]</a>"]
      - id: "14_5"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Knight's+Greatsword\">Knight's Greatsword</a>", "4% drop chance from most knight enemies, more specifically: <a href=\"https://eldenring.wiki.fextralife.com/Godrick+Knight\">Godrick Knights</a>, <a href=\"https://eldenring.wiki.fextralife.com/Mausoleum+Knight\">Mausoleum Knights</a>, <a href=\"https://eldenring.wiki.fextralife.com/Raya+Lucaria+Knight\">Cuckoo Knights</a>, <a href=\"https://eldenring.wiki.fextralife.com/Leyndell+Knight\">Leyndell Knights</a>, and <a href=\"https://eldenring.wiki.fextralife.com/Haligtree+Knight\">Haligtree Knights</a>."]
      - id: "14_6"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Banished+Knight's+Greatsword\">Banished Knight's Greatsword</a>", "4% drop chance from <a href=\"https://eldenring.wiki.fextralife.com/Banished+Knight\">Banished Knights</a> found all over <a href=\"https://eldenring.wiki.fextralife.com/Stormveil+Castle\">Stormveil Castle</a> or a lone spawn at the entrance of the <a href=\"https://eldenring.wiki.fextralife.com/Cathedral+of+Dragon+Communion\">Cathedral of Dragon Communion</a> in <a href=\"https://eldenring.wiki.fextralife.com/Caelid\">Caelid</a>."]
      - id: "14_7"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Forked+Greatsword\">Forked Greatsword</a>", "2% drop chance from <a href=\"https://eldenring.wiki.fextralife.com/Imp\">Imps</a> that wield this weapon. Several are found inside the <a href=\"https://eldenring.wiki.fextralife.com/Road's+End+Catacombs\">Road's End Catacombs</a> in western <a href=\"https://eldenring.wiki.fextralife.com/Liurnia+of+the+Lakes\">Liurnia of the Lakes</a>."]
      - id: "14_8"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Flamberge\">Flamberge</a>", "Inside <a href=\"https://eldenring.wiki.fextralife.com/Redmane+Castle\">Redmane Castle</a> on the southeastern-most rampart. Looted from a corpse that is guarded by a <a href=\"https://eldenring.wiki.fextralife.com/Lesser+Mad+Pumpkin+Head\">Pumpkin Head</a>. <a href=\"https://eldenring.wiki.fextralife.com/interactive+map?id=1528&lat=-108.082812&lng=58.335612&zoom=8&code=mapA\">[Map Link]</a> *NOTE* This item is inaccessible during the Radahn Festival as all the doors in the castle are locked shut. If triggered, you will have to first defeat <a href=\"https://eldenring.wiki.fextralife.com/Starscourge+Radahn\">Starscourge Radahn</a>."]
      - id: "14_9"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Gargoyle's+Greatsword\">Gargoyle's Greatsword</a>", "Dropped from the <a href=\"https://eldenring.wiki.fextralife.com/Valiant+Gargoyle\">Valiant Gargoyle</a> duo at the end of <a href=\"https://eldenring.wiki.fextralife.com/Siofra+Aqueduct\">Siofra Aqueduct</a>.  <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=6410&lat=-170.05312&lng=133.30119&zoom=8&code=mapB\">[Map Link]</a>"]
      - id: "14_10"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Gargoyle's+Blackblade\">Gargoyle's Blackblade</a>", "Dropped from <a href=\"https://eldenring.wiki.fextralife.com/Black+Blade+Kindred\">Black Blade Kindred</a>. He can be found standing guard in front of <a href=\"https://eldenring.wiki.fextralife.com/Bestial+Sanctum\">Bestial Sanctum</a>.  <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=2325&lat=-150.29&lng=157.367&zoom=8&code=mapA\">[Map Link]</a>"]
      - id: "14_11"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Inseparable+Sword\">Inseparable Sword</a>", "Requires giving <a href=\"https://eldenring.wiki.fextralife.com/D's+Twin+Brother\">D's Twin Brother</a> the <a href=\"https://eldenring.wiki.fextralife.com/Twinned+Armor\">Twinned Armor Set</a> and then finishing Fia's questline at the <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=6397&lat=-92.07031&lng=118.37926&zoom=8&code=mapB\">Prince of Death's Throne</a> (a sub-section of <a href=\"https://eldenring.wiki.fextralife.com/Deeproot+Depths\">Deeproot Depths</a>)."]
      - id: "14_12"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Sword+of+Milos\">Sword of Milos</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Dung+Eater\">Dung Eater's</a> sword; drops if killed in the <a href=\"https://eldenring.wiki.fextralife.com/Subterranean+Shunning-Grounds\">Subterranean Shunning-Grounds</a> sewer-goal (requires the <a href=\"https://eldenring.wiki.fextralife.com/Sewer-Gaol+Key\">Sewer-Gaol Key</a>) or by defeating him as an invader in the <a href=\"https://eldenring.wiki.fextralife.com/Capital+Outskirts\">Capital Outskirts</a> moat.  <a href=\"https://eldenring.wiki.fextralife.com/Interactive+map?id=4606&lat=-93.921875&lng=116.071348&zoom=8&code=mapA\">[Map Link]</a> Both options require progression of his questline."]
      - id: "14_13"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Marais+Executioner's+Sword\">Marais Executioner's Sword</a>", "Dropped from <a href=\"https://eldenring.wiki.fextralife.com/Elemer+of+the+Briar\">Elemer of the Briar</a> at the end of <a href=\"https://eldenring.wiki.fextralife.com/The+Shaded+Castle\">The Shaded Castle</a>."]
      - id: "14_14"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ordovis's+Greatsword\">Ordovis's Greatsword</a>", "Dropped from <a href=\"https://eldenring.wiki.fextralife.com/Crucible+Knight+Ordovis\">Crucible Knight Ordovis</a> at the end of <a href=\"https://eldenring.wiki.fextralife.com/Auriza+Hero's+Grave\">Auriza Hero's Grave</a>. *NOTE* You will have to fight both Ordovis (sword and shield) and a spear-wielding <a href=\"https://eldenring.wiki.fextralife.com/Crucible+Knight\">Crucible Knight</a> at the same time!"]
      - id: "14_15"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Alabaster+Lord's+Sword\">Alabaster Lord's Sword</a>", "Dropped from the <a href=\"https://eldenring.wiki.fextralife.com/Alabaster+Lord\">Alabaster Lord</a> at the <a href=\"https://eldenring.wiki.fextralife.com/Lake+of+Rot\">Lake of Rot</a>. Requires standing on two different pressure plates; one to raise the stone column walkway and the other to lift you up onto the walkway. <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=2555&lat=-135.56&lng=59.18&zoom=8&code=mapB\">[Map Link]</a> These pressure plates can be found accompanied by a stone obelisk throughout the lake."]
      - id: "14_16"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Death's+Poker\">Death's Poker</a>", "Dropped from a <a href=\"https://eldenring.wiki.fextralife.com/Death+Rite+Bird\">Death Rite Bird</a> (only spawns at night!) in <a href=\"https://eldenring.wiki.fextralife.com/Caelid\">Caelid</a>, just south-east of the <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=4514&lat=-185.992187&lng=144.65932&zoom=8&code=mapA\">Southern Aeonia Swamp Bank</a> grace site.  <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=4514&lat=-185.992187&lng=144.65932&zoom=8&code=mapA\">[Map Link]</a>"]
      - id: "14_17"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Helphen's+Steeple\">Helphen's Steeple</a>", "Dropped from a <a href=\"https://eldenring.wiki.fextralife.com/Tibia+Mariner\">Tibia Mariner</a> on top of a cliffside (looks like a dagger's tip) just south of <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=3756&lat=-62.1&lng=156.143472&zoom=8&code=mapA\">Castle Sol Main Gate</a> grace site."]
      - id: "14_18"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Blasphemous+Blade\">Blasphemous Blade</a>", "One of the choices offered when trading in the <a href=\"https://eldenring.wiki.fextralife.com/Remembrance+of+the+Blasphemous\">Remembrance of the Blasphemous</a> to <a href=\"https://eldenring.wiki.fextralife.com/Enia\">Finger Reader Enia</a> at the <a href=\"https://eldenring.wiki.fextralife.com/Roundtable+Hold\">Roundtable Hold</a>."]
      - id: "14_19"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Golden+Order+Greatsword\">Golden Order Greatsword</a>", "Dropped from <a href=\"https://eldenring.wiki.fextralife.com/Misbegotten+Crusader\">Misbegotten Crusader</a> at the end of the <a href=\"https://eldenring.wiki.fextralife.com/Cave+of+the+Forlorn\">Cave of the Forlorn</a> in <a href=\"https://eldenring.wiki.fextralife.com/Consecrated+Snowfield\">Consecrated Snowfield</a>."]
      - id: "14_20"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Dark+Moon+Greatsword\">Dark Moon Greatsword</a>", "Rewarded from <a href=\"https://eldenring.wiki.fextralife.com/Ranni+the+Witch\">Ranni the Witch</a> underneath the <a href=\"https://eldenring.wiki.fextralife.com/Cathedral+of+Manus+Celes\">Cathedral of Manus Celes</a> at the end of her questline."]
      - id: "14_21"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Sacred+Relic+Sword\">Sacred Relic Sword</a>", "One of the choices offered when trading in the <a href=\"https://eldenring.wiki.fextralife.com/Elden+Remembrance\">Elden Remembrance</a> to <a href=\"https://eldenring.wiki.fextralife.com/Enia\">Finger Reader Enia</a> at the <a href=\"https://eldenring.wiki.fextralife.com/Roundtable+Hold\">Roundtable Hold</a>."]
