        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Twinblade\">Twinblade</a>", "Inside a chest, in the underground cellar, surrounded by four intact walls, just entering <a href=\"https://eldenring.wiki.fextralife.com/Dragon-Burnt+Ruins\">Dragon-Burnt Ruins</a>. <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=455&lat=-195.28125&lng=107.380287&zoom=8\">[Map Link]</a>."]
