    items:
      - [1, "<a href=\"https://eldenring.wiki.fextralife.com/Short+Sword\">Short Sword</a>", "Starting Equipment for the <a href=\"https://eldenring.wiki.fextralife.com/Astrologer\">Astrologer Class</a>. Purchased from the <a href=\"https://eldenring.wiki.fextralife.com/Nomadic+Merchant+North+Limgrave\">Nomadic Merchant</a> across the <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=834&lat=-175.387501&lng=107.888276&zoom=8&code=mapA\">Saintsbridge</a>, in <a href=\"https://eldenring.wiki.fextralife.com/Limgrave\">North Limgrave</a>.   <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=959&lat=-176.367187&lng=111.488702&zoom=8\">[Map Link]</a>"]
      - [2, "<a href=\"https://eldenring.wiki.fextralife.com/Longsword\">Longsword</a>", "Starting Equipment for the <a href=\"https://eldenring.wiki.fextralife.com/Vagabond\">Vagabond Class</a>. Purchased from <a href=\"https://eldenring.wiki.fextralife.com/Twin+Maiden+Husks\">Twin Maiden Husks</a> at the <a href=\"https://eldenring.wiki.fextralife.com/Roundtable+Hold\">Roundtable Hold</a>."]
      - [3, "<a href=\"https://eldenring.wiki.fextralife.com/Broadsword\">Broadsword</a>", "Starting Equipment for the <a href=\"https://eldenring.wiki.fextralife.com/Confessor\">Confessor Class</a>. Purchased from the <a href=\"https://eldenring.wiki.fextralife.com/Nomadic+Merchant+West+Limgrave\">Nomadic Merchant</a> just south-east of <a href=\"https://eldenring.wiki.fextralife.com/Coastal+Cave\">Coastal Cave</a>.  <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=6&lat=-196.5&lng=97.660389&zoom=8\">[Map Link]</a>"]
      - [4, "<a href=\"https://eldenring.wiki.fextralife.com/Weathered+Straight+Sword\">Weathered Straight Sword</a>", "Dropped from <a href=\"https://eldenring.wiki.fextralife.com/Commoner\">Commoner</a> enemies."]
      - [5, "<a href=\"https://eldenring.wiki.fextralife.com/Lordsworn's+Straight+Sword\">Lordsworn's Straight Sword</a>", "Dropped from <a href=\"https://eldenring.wiki.fextralife.com/Godrick+Soldier\">Godrick Soldiers</a> found all over <a href=\"https://eldenring.wiki.fextralife.com/Limgrave\">Limgrave</a>. A good place to find many of these enemies is <a href=\"https://eldenring.wiki.fextralife.com/Gatefront+Ruins\">Gatefront Ruins</a>."]
      - [6, "<a href=\"https://eldenring.wiki.fextralife.com/Noble's+Slender+Sword\">Noble's Slender Sword</a>", "Rare drop from <a href=\"https://eldenring.wiki.fextralife.com/Wandering+Nobles\">Wandering Nobles</a>. Notable farming areas include the graveyard south of the <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=1155&lat=-186.431251&lng=135.21373&zoom=8&code=mapA\">Caelid Highway South</a> grace site and <a href=\"https://eldenring.wiki.fextralife.com/Raya+Lucaria+Academy\">Raya Lucaria Academy</a> - just outside the <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=2262&lat=-138.78125&lng=58.627136&zoom=8&code=mapA\">Debate Parlor</a> grace."]
      - [7, "<a href=\"https://eldenring.wiki.fextralife.com/Cane+Sword\">Cane Sword</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Leyndell+Royal+Capital\">Leyndell, Royal Capital</a>: Start from the <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=3933&lat=-104.70&lng=114.98&zoom=8&code=mapA\">West Capital Ramparts</a> and head south, taking the first set of stairs you see. At the bottom of the stairs, immediately hang right and turn 180Â° to find a corpse with the sword."]
      - [8, "<a href=\"https://eldenring.wiki.fextralife.com/Warhawk's+Talon\">Warhawk's Talon</a>", "Drops from <a href=\"https://eldenring.wiki.fextralife.com/Bladed+Talon+Eagle\">Bladed Talon Eagles</a> found in <a href=\"https://eldenring.wiki.fextralife.com/Stormveil+Castle\">Stormveil Castle</a>. A good spot is just north of the <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=912&lat=-179.859375&lng=85.11789&zoom=8&code=mapA\">Rampart Tower</a> grace site."]
      - [9, "<a href=\"https://eldenring.wiki.fextralife.com/Lazuli+Glintstone+Sword\">Lazuli Glintsone Sword</a>", "Dropped from <a href=\"https://eldenring.wiki.fextralife.com/Lazuli+Sorcerer\">Lazuli Sorcerers</a> found in <a href=\"https://eldenring.wiki.fextralife.com/Raya+Lucaria+Academy\">Raya Lucaria Academy</a> and <a href=\"https://eldenring.wiki.fextralife.com/Caria+Manor\">Caria Manor</a>."]
      - [10, "<a href=\"https://eldenring.wiki.fextralife.com/Carian+Knight's+Sword\">Carian Knight's Sword</a>", "Found in the north-western area of <a href=\"https://eldenring.wiki.fextralife.com/Liurnia+of+the+Lakes\">Liurnia of the Lakes</a> in a chest on the back of a moving stagecoach. <a href=\"https://eldenring.wiki.fextralife.com/Interactive+map?id=2059&lat=-123.492187&lng=48.433786&zoom=8&code=mapA\">[Map Link]</a> *Note* Hitting one of the two trolls pulling the stagecoach will cause them to stop moving."]
      - [11, "<a href=\"https://eldenring.wiki.fextralife.com/Crystal+Sword\">Crystal Sword</a>", "Found at the <a href=\"https://eldenring.wiki.fextralife.com/Village+of+the+Albinaurics\">Village of the Albinaurics</a>. From the grace site, go north across the bridge to find the sword on a corpse near the cliffedge."]
      - [12, "<a href=\"https://eldenring.wiki.fextralife.com/Rotten+Crystal+Sword\">Rotten Crystal Sword</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Elphael+Brace+of+the+Haligtree\">Elphael, Brace of the Haligtree</a>: From the <a href=\"https://eldenring.wiki.fextralife.com/Interactive+map?id=3360&lat=-35.703125&lng=146.370029&zoom=8&code=mapA\">Elphael Inner Wall</a> grace site, head south down the stairs and climb over the tree roots on your left. The sword is looted from a chest guarded by three <a href=\"https://eldenring.wiki.fextralife.com/Crystalians\">Crystalians</a>."]
      - [13, "<a href=\"https://eldenring.wiki.fextralife.com/Miquellan+Knight's+Sword\">Miquellan Knight's Sword</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Elphael+Brace+of+the+Haligtree\">Elphael, Brace of the Haligtree</a>: At the top of the bell tower <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=4826&lat=-38.039063&lng=149.954243&zoom=8&code=mapA\">[Map Link]</a>. From the <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=4456&lat=-39.76&lng=148.97&zoom=8&code=mapA\">Prayer Room</a> grace site, head north along the walkway until you reach a stone basin with a small walkway on your right. At the end of the small walkway, drop down to the bell tower's ledge and carefully walk around to the eastern side of the tower where you will find a ladder. At the top of the ladder will be the sword."]
      - [14, "<a href=\"https://eldenring.wiki.fextralife.com/Ornamental+Straight+Sword\">Ornamental Straight Sword</a>", "Dropped from the <a href=\"https://eldenring.wiki.fextralife.com/Grafted+Scion\">Grafted Scion</a> at the <a href=\"https://eldenring.wiki.fextralife.com/Chapel+of+Anticipation\">Chapel of Anticipation</a>. Players can return to this area after the tutorial by using the waygate (denoted by the message 'Precipice of Anticipation') <a href=\"https://eldenring.wiki.fextralife.com/Interactive+map?id=1356&lat=-127.709375&lng=48.335292&zoom=8&code=mapA\">[Map Link]</a> at <a href=\"https://eldenring.wiki.fextralife.com/The+Four+Belfries\">The Four Belfries</a>. (Requires an <a href=\"https://eldenring.wiki.fextralife.com/Imbued+Sword+Key\">Imbued Sword Key</a>) "]
      - [15, "<a href=\"https://eldenring.wiki.fextralife.com/Golden+Epitaph\">Golden Epitaph</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Auriza+Hero's+Grave\">Auriza Hero's Grave</a> in the eastern <a href=\"https://eldenring.wiki.fextralife.com/Capital+Outskirts\">Capital Outskirts</a>: Looted from a corpse found behind the Imp Statue's fog wall near the grace site. (Requires a <a href=\"https://eldenring.wiki.fextralife.com/Stonesword+Key\">Stonesword Key</a> to enter)"]
      - [16, "<a href=\"https://eldenring.wiki.fextralife.com/Sword+of+St+Trina\">Sword of St Trina</a>", "Found down an imp sealed staircase in the <a href=\"https://eldenring.wiki.fextralife.com/Forsaken+Ruins\">Forsaken Ruins</a>, just below the <a href=\"https://eldenring.wiki.fextralife.com/Interactive+map?id=1101&lat=-170.920313&lng=128.101498&zoom=8&code=mapA\">Rotview Balcony</a> grace site. (Requires a <a href=\"https://eldenring.wiki.fextralife.com/Stonesword+Key\">Stonesword Key</a> to enter)"]
      - [17, "<a href=\"https://eldenring.wiki.fextralife.com/Regalia+of+Eochaid\">Regalia of Eochaid</a>", "Found on a cliffside at the end of <a href=\"https://eldenring.wiki.fextralife.com/Gaol+Cave\">Gaol Cave</a>. Can also be accessed by dropping down from the cliff above to skip the cave. <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=4204&lat=-181.0&lng=127.78&zoom=8&code=mapA\">[Map Link]</a>"]
      - [18, "<a href=\"https://eldenring.wiki.fextralife.com/Coded+Sword\">Coded Sword</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Leyndell+Royal+Capital\">Leyndell, Royal Capital</a>: From the <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=3933&lat=-104.70&lng=114.98&zoom=8&code=mapA\">West Capital Ramparts</a> head south and find a safe way down somewhere to your right. Directly across from a large tree root will be partially sunken horse stable, climb onto its roof and head forward to enter the building. Keep making your way inward until you come across a broken roundtable. There will be a set of double doors, open them and the sword will be waiting for you on a throne. <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=3678&lat=-105.398437&lng=111.245808&zoom=8&code=mapA\">[Map Link]</a>"]
      - [19, "<a href=\"https://eldenring.wiki.fextralife.com/Sword+of+Night+and+Flame\">Sword of Night and Flame</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Caria+Manor\">Caria Manor</a>: From the <a href=\"https://eldenring.wiki.fextralife.com/interactive+map?id=1524&lat=-107.995313&lng=55.635558&zoom=8&code=mapA\">Manor Lower Level</a> grace site, head south-east across the rooftop walls (mind the blue spectral soldiers), making a left (north) at the first intersection, follow the pathway until it ends. There will be a rooftop to the north, run and jump to safely make it. To the north, beyond a small broken wall, will be another lower rooftop with a ladder, climb down to find a chest with the sword inside. <a href=\"https://eldenring.wiki.fextralife.com/interactive+map?id=1528&lat=-108.082812&lng=58.335612&zoom=8&code=mapA\">[Map Link]</a>"]
