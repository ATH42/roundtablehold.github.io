      - id: "15_4"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Cleanrot+Knight's+Sword\">Cleanrot Knight's Sword</a>", "4% drop chance from non-boss <a href=\"https://eldenring.wiki.fextralife.com/Cleanrot+Knight\">Cleanrot Knights</a>. You can farm this sword, along with the <a href=\"https://eldenring.wiki.fextralife.com/Cleanrot+Spear\">Cleanrot Spear</a>, <a href=\"https://eldenring.wiki.fextralife.com/Halo+Scythe\">Halo Scythe</a>, and the <a href=\"https://eldenring.wiki.fextralife.com/Cleanrot+Set\">Cleanrot Armor</a> on the ~6 cleanrot knights (a few are submerged in the swamp) just south of the <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=4530&lat=-178.97214&lng=143.05512&zoom=8&code=mapA\">Inner Aeonia</a> grace site in <a href=\"https://eldenring.wiki.fextralife.com/Caelid\">Caelid</a>."]
