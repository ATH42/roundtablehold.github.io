title: Walkthrough
id: playthrough
sections: 
  -
    title: Limgrave
    items:
      - id: "0"
        data: ["Grab The First Step Grace at the start of the game."]
      - id: "1"
        data: ["Talk to Varre nearby and exhaust his dialogue."]
      - id: "2"
        data: ["Grab the Small Golden Effigy next to the summon statue."]
      - id: "3"
        data: ["Go North and grab the Church of Elleh Grace."]
      - id: "4"
        data: ["Talk to Kale at the Church of Elleh"]
      - id: "5"
        data: ["Go North-East to the Gatefront Ruins and grab Map (Limgrave, West) at the pillar."]
      - id: "6"
        data: ["Go down the stairs in the center of the Gatefront Ruins and grab the Whetstone Knife"]
      - id: "7"
        data: ["Go East of the Gatefront Ruins and grab the Agheel Lake North Grace"]
      - id: "8"
        data: ["Rest at the Agheel Lake North Grace, form accord with Melina and exhaust her dialogue."]
      - id: "9"
        data: ["Go East from the Grace and break the tree illusion and talk to Boc until his dialogue is exhausted."]
      - id: "10"
        data: ["Head North, getting atop the cliffs using one of the Spiritjumps, and free Alexander from his hole on the cliffs above the Saintsbridge Grace. After freeing him, talk to him until his dialogue is exhausted."]
      - id: "11"
        data: ["Grab the Saintsbridge Grace below the cliffs where you found Alexander."]
      - id: "12"
        data: ["Head East across the bridge and talk to D, Hunter of the Dead near the graveyard until his dialogue is exhausted."]
      - id: "13"
        data: ["Follow the road East to Summonwater Village and kill the Tibia Mariner there."]
      - id: "14"
        data: ["After killing the Tibia Mariner, talk to D, Hunter of the Dead nearby."]
      - id: "15"
        data: ["Make your way down the cliffs going South and talk to Kenneth Haight on top of the ruin."]
      - id: "16"
        data: ["Head East from Kenneth Haight and grab the Third Church of Marika Grace as well as the Sacred Tear, the Flask of Wondrous Physick and the Crimson Crystal Tear."]
      - id: "17"
        data: ["Rest at the Grace and talk to Melina until her dialogue is exhausted."]
      - id: "18"
        data: ["Head South along the road to find Map (Limgrave, East) at the pillar beside the road."]
      - id: "19"
        data: ["Go South-West from the pillar and listen to Blaidd's howling at Mistwood Ruins"]
      - id: "20"
        data: ["Follow the road South-East and grab the Fort Haight West Grace."]
      - id: "21"
        data: ["Grab the Golden Seed from the Erdtree Sapling in front of Fort Haight."]
      - id: "22"
        data: ["Climb to the top of Fort Haight and kill the Knight at the top"]
      - id: "23"
        data: ["Climb the ladder in the nearby tower to collect Dectus Medallion(Left)"]
      - id: "24"
        data: ["Go back to the Church of Elleh, pass time until Night if needed, meet Renna to receive the Spirit Calling Bell and the Lone Wolf Ashes and exhaust her dialogue."]
      - id: "25"
        data: ["Talk to Kale nearby for the Fingersnap emote and exhaust his dialogue."]
      - id: "26"
        data: ["Go South-West from the Church of Elleh and make your way down to the shore then enter the Coastal Cave and grab the Coastal Cave Grace."]
      - id: "27"
        data: ["Talk to Boc near the Grace and exhaust his dialogue."]
      - id: "28"
        data: ["Go through the Coastal Cave and summon Old Knight Istvan outside the boss room"]
      - id: "29"
        data: ["Kill the Demi-Human Chiefs boss and receive the Sewing Needle and Tailoring Tools."]
      - id: "30"
        data: ["Head out through the other side of the boss room and grab the Church of Dragon Communion Grace."]
      - id: "31"
        data: ["Go back to Boc and give him the Sewing Needle then exhaust his dialogue."]
      - id: "32"
        data: ["Head South-East from the First Step Grace and grab the Seaside Ruins Grace along the edge of the cliffs."]
      - id: "33"
        data: ["Meet Yura at the ruin next to the Seaside Ruins Grace and exhaust his dialogue."]
      - id: "34"
        data: ["Head North-West into the lake and fight the Flying Dragon Agheel, hitting it at least once, and run away."]
      - id: "35"
        data: ["Return to Yura after fighting Flying Dragon Agheel without killing it for extra dialogue."]
      - id: "36"
        data: ["Go back to Flying Dragon Agheel and kill him. Yura can be summoned near the Stake of Marika for extra dialogue."]
      - id: "37"
        data: ["Return to Yura and exhaust his dialogue."]
      - id: "38"
        data: ["Head East from Yura and grab the Agheel Lake South Grace."]
      - id: "39"
        data: ["Head North from the Grace to the Waypoint Ruins and kill the boss Mad Pumpkin Head."]
      - id: "40"
        data: ["Grab the Waypoint Ruins Grace and meet Sellen. Accept her offer of training and exhaust her dialogue."]
      - id: "41"
        data: ["Go West into the lake and head North, under the bridge. Continue along this path and you will be invaded by Bloody Finger Nerijus. Survive against him for a short while and Yura will appear with dialogue then kill Blood Finger Nerijus."]
      - id: "42"
        data: ["Go North from where you fought Nerijus and talk to Yura under the ruin."]
      - id: "43"
        data: ["Go back to where you fought Nerijus and enter Murkwater Cave to grab the Murkwater Cave Grace."]
      - id: "44"
        data: ["Proceed through the cave and open the obviously unguarded chest in the completely empty room."]
      - id: "45"
        data: ["Fight Patches until he is at 50% health. As soon as he surrenders, stop attacking and the fight will end."]
      - id: "46"
        data: ["Attack Patches(very lightly) and he will become hostile again. Let him knock YOU to 50% health and you will receive and emote. Use it to end the fight."]
      - id: "47"
        data: ["Talk to Patches and exhaust his dialogue."]
      - id: "48"
        data: ["Reload the area and return to him for more dialogue and access to his shop. Buy Margit's Shackle, the Missionary's Cookbook(2) and anything else you like."]
      - id: "49"
        data: ["Reload the area again after purchasing stuff and talk to Patches again for more dialogue. He will give you permission to open the chest so open the chest."]
      - id: "50"
        data: ["Head North, back to Kenneth Haight and exhaust his dialogue."]
      - id: "51"
        data: ["Go South, back to the Mistwood Ruins, use the Fingersnap emote to call Blaidd down then talk to Blaidd and exhaust his dialogue."]
      - id: "52"
        data: ["Head to Fort Haight and talk to Kenneth at the top, where you fought the knight, and exhaust his dialogue."]
      - id: "53"
        data: ["Go back to Patches in Murkwater Cave and exhaust his dialogue."]
      - id: "54"
        data: ["Go to the Saintsbridge Grace(where you freed Alexander) and head West. You will find the Deathtouched Catacombs in the wall of the cliff on the North side. Go inside and grab the Deathtouched Catacombs Grace."]
      - id: "55"
        data: ["Go through the Deathtouched Catacombs and defeat the boss Black Knife Assassin and collect the Deathroot."]
      - id: "56"
        data: ["Follow the road West from the Deathtouched Catacombs and grab the Warmaster's Shack Grace."]
      - id: "57"
        data: ["Meet Knight Bernahl in the Warmaster's Shack and exhaust his dialogue."]
      - id: "58"
        data: ["Follow the road North from the Warmaster's Shack and be invaded by Recusant Henricus. Kill him."]
      - id: "59"
        data: ["Head West from the Warmaster's Shack, following the road to Stormhill Shack and grab the Stormhill Shack Grace."]
      - id: "60"
        data: ["Rest at the Stormhill Shack Grace, talk to Melina and exhaust her dialogue."]
      - id: "61"
        data: ["Meet Roderika in the Stormhill Shack and exhaust her dialogue."]
      - id: "62"
        data: ["Grab the Golden Seed from the Erdtree Sapling just South of the Stormhill Shack."]
      - id: "63"
        data: ["Head North from the Stormhill Shack, going into the woods and meet the Finger Reader on the broken bridge"]
      - id: "64"
        data: ["Backtrack to the road and head West this time to grab the Castleward Tunnel Grace."]
      - id: "65"
        data: ["Rest at the Castleward Tunnel Grace, talk to Melina and exhaust her dialogue."]
      - id: "66"
        data: ["Go back to the Agheel Lake South Grace in South-East Limgrave and head up the slope to the South to find the Forlorn Hound Evergaol."]
      - id: "67"
        data: ["Enter the Evergaol and summon Blaidd for dialogue then defeat the boss Bloodhound Knight Darriwil."]
      - id: "68"
        data: ["After the fight, talk to Blaidd nearby and exhaust his dialogue."]
      - id: "69"
        data: ["Limgrave is now 100% safe to explore! But be warned, if you are teleported by a chest, only grab the nearest Grace. If you grab any Grace besides the nearest one, you MAY break something. In addition, for the purposes of this guide, do not use the Bestial Sanctum Waygate yet. It's safe at this point but will change the order of steps."]
  -
    title: Weeping Peninsula
    items:
      - id: "70"
        data: ["Starting at the Agheel Lake South Grace in South-East Limgrave, follow the road South-East and cross the Bridge of Sacrifice to grab the Bridge of Sacrifice Grace."]
      - id: "71"
        data: ["Meet Irina next to the road nearby and exhaust her dialogue for Irina's Letter."]
      - id: "72"
        data: ["Follow the road South and grab the Castle Morne Rampart Grace."]
      - id: "73"
        data: ["Follow the road going North-West to grab the South of the Lookout Tower Grace"]
      - id: "74"
        data: ["Cross the bridge to the West and follow the road going North to the Church of Pilgrimage and grab the Church of Pilgrimage Grace as well as a Sacred Tear in the church."]
      - id: "75"
        data: ["Rest at the Church of Pilgrimage Grace and talk to Melina until dialogue is exhausted."]
      - id: "76"
        data: ["Go back to the Castle Morne Rampart Grace and follow the road South to grab the Map (Weeping Peninsula) at the pillar and a Golden Seed from the Erdtree Sapling near it."]
      - id: "77"
        data: ["Continue on the road South to reach Castle Morne and grab the Castle Morne Lift Grace."]
      - id: "78"
        data: ["Go up the lift and pass the praying enemies by sneaking around on the right side. Go into the room and then out through the other side. Climb the ladder to the top then climb the next ladder in front of you. Run to the other side and hop over the edge on the left to the wall below. Run across the bridge and go over the edge to the left again. Run past the enemies to the tower and at the top of that tower you will find Edgar."]
      - id: "79"
        data: ["Talk to Edgar and exhaust his dialogue."]
      - id: "80"
        data: ["Turn back and go past the enemies again. At the end of the path, hop the wall on your left to grab the Behind the Castle Grace."]
      - id: "81"
        data: ["Make your way down to the bottom, summon Edgar outside the boss room and then kill the boss Leonine Misbegotten to obtain the Legendary Weapon, the Grafted Greatsword."]
      - id: "82"
        data: ["Go back to Edgar where he was on the tower and exhaust his dialogue."]
      - id: "83"
        data: ["Return to Irina's location near the Bridge of Sacrifice Grace, talk to Edgar and exhaust his dialogue."]
      - id: "84"
        data: ["Weeping Peninsula is now 100% safe to explore! There should be no warnings required!"]
      - id: "85"
        data: ["Margit/Roundtable Hold"]
      - id: "86"
        data: ["Go back to the Castleward Tunnel Grace in West Limgrave, summon Rogier outside the boss room and kill Margit, The Fell Omen for a Talisman Pouch."]
      - id: "87"
        data: ["Grab the Margit, The Fell Omen Grace and rest at it to talk to Melina and gain access to Roundtable Hold."]
      - id: "88"
        data: ["Talk to Corhyn and exhaust his dialogue"]
      - id: "89"
        data: ["Talk to Gideon and exhaust his dialogue"]
      - id: "90"
        data: ["Talk to D, Hunter of the Dead and exhaust his dialogue"]
      - id: "91"
        data: ["Talk to Diallos and exhaust his dialogue"]
      - id: "92"
        data: ["Talk to Hewg and exhaust his dialogue"]
      - id: "93"
        data: ["Cuddle with Fia and exhaust her dialogue"]
      - id: "94"
        data: ["Talk to Ensha and get edgelorded"]
      - id: "95"
        data: ["Hop off the balcony and wait for Mad Tongue Alberich to bow before attacking, then kill him."]
  -
    title: Stormveil
    items:
      - id: "96"
        data: ["Return to the Margit, The Fell Omen Grace and follow the path up to grab the Stormveil Main Gate Grace"]
      - id: "97"
        data: ["Talk to Gostoc in the building nearby and agree first, then talk to him again and reject his advice before walking over to the gate to open it."]
      - id: "98"
        data: ["Follow the path that Gostoc originally recommended and grab the Stormveil Cliffside Grace."]
      - id: "99"
        data: ["Go up the steps, enter the building at the top of the steps, and go through the second doorway then turn around walk back to the Stormveil Cliffside Grace but don't rest at it. You will find Gostoc on the cliff above the Grace, talk to him and exhaust his dialogue."]
      - id: "100"
        data: ["Return to Gostoc next to the castle gate and his shop will now be open."]
      - id: "101"
        data: ["Proceed up the steps as before and continue on this path to grab the Rampart Tower Grace."]
      - id: "102"
        data: ["Option 1: Go through the door going North-West where all the birds are and go past them and climb down the ladder on the church rooftop."]
      - id: "103"
        data: ["Option 2: Alternatively you can turn to the right before having your first encounter. Jump over the balcony onto the rooftop across the way and hop down onto the path below."]
      - id: "104"
        data: ["Follow the path going North-West to the chapel, talk to Rogier and exhaust his dialogue."]
      - id: "105"
        data: ["Follow the path going South-East from Rogier into the building until you hit the the room where you can see the Grafted Scion on the ground floor. Go around to the right and go through the doorway. To your left you will see the corpse of a giant hanging upside down. Hop down to the ground below the giant and grab the Chrysalids' Memento."]
      - id: "106"
        data: ["After grabbing the Chrysalids' Memento, go out the door, turn into the door on the right and go up the lift to unlock the shortcut to Rampart Tower Grace."]
      - id: "107"
        data: ["Return to Roderika at Stormhill Shack, give her the Chrysalids' Memento and exhaust her dialogue."]
      - id: "108"
        data: ["Return to the Rampart Tower Grace and go back down the lift. Go out the door and kill or run past the Grafted Scion and through the doorway on the far left side. Go outside and turn left, following the wall going North past the enemies and then go into the doorway on your left to grab the Prophecy Painting."]
      - id: "109"
        data: ["Go back outside, turn left and go up the stairs to grab the Liftside Chamber Grace."]
      - id: "110"
        data: ["Pull the lever and go up the lift. Follow the path and grab x2 Cracked Pots next to the Living Jar enemies."]
      - id: "111"
        data: ["Go to the end of the path to grab the Secluded Cell Grace."]
      - id: "112"
        data: ["Head South-East from the Secluded Cell Grace and grab the Golden Seed by the Erdtree Sapling."]
      - id: "113"
        data: ["Enter the nearby building, talk to Nepheli Loux and exhaust her dialogue."]
      - id: "114"
        data: ["Go back to the Secluded Cell Grace, summon Nepheli and then kill the boss Godrick the Grafted."]
      - id: "115"
        data: ["Grab the Godrick the Grafted Grace, talk to Gostoc nearby and exhaust his dialogue."]
      - id: "116"
        data: ["Return to the Liftside Chamber Grace and go up the lift to the path heading to the Secluded Chamber Grace again. Instead of going down the slope to the Grace, take the high road and cross the wooden bridge. Hop onto the stone ledge from the wooden bridge and hug the wall going right. Finally jump off the ledge onto the nearby balcony to reach the hidden path."]
      - id: "117"
        data: ["Follow this hidden path until you reach a a message from Rogier that you can read. Just beyond that message is a door that unlocks the shortcut to the Liftside Chamber Grace."]
      - id: "118"
        data: ["You can now either follow that path to it's bottom(it will take a bit longer) or you can go out the South door from the Liftside Chamber Grace and turn right. Head to the ledge and drop off of it to the ledge below and make your way to the bottom from there."]
      - id: "119"
        data: ["At the bottom, past all the rats, will be a Lesser Ulcerated Tree Spirit. Kill it(this is required) for a Golden Seed."]
      - id: "120"
        data: ["Past the Lesser Ulcerated Tree Spirit is the Prince of Death's Pustule and beside that is a bloodstain of Rogier. Use it to see what happened."]
  -
    title: Limgrave/Roundtable
    items:
      - id: "121"
        data: ["Go to the Third Church of Marika and use the Waygate to the North to arrive at the Bestial Sanctum."]
      - id: "122"
        data: ["Head inside the sanctum and grab the Bestial Sanctum Grace."]
      - id: "123"
        data: ["Talk to Gurranq, Beast Clergyman and give him your first two Deathroot to receive the Clawmark Seal, Beast Eye and Bestial Sling."]
      - id: "124"
        data: ["Go back to Varre at the First Step Grace and exhaust his dialogue."]
      - id: "125"
        data: ["Return to Roundtable Hold, talk to Enia and Two Fingers until the dialogue of both is exhausted."]
      - id: "126"
        data: ["Talk to Nepheli and Gideon until the dialogue of both is exhausted."]
      - id: "127"
        data: ["Talk to D, Hunter of the Dead and Rogier until the dialogue of both is exhausted."]
      - id: "128"
        data: ["Talk to Roderika and Hewg until the dialogue of both is exhausted"]
      - id: "129"
        data: ["Cuddle with Fia and exhaust her dialogue for the Knifeprint Clue."]
      - id: "130"
        data: ["Return to Varre's Location at the First Step Grace and read his message."]
  -
    title: Swimming in the Lake
    items:
      - id: "4_1"
        data: ["So nearby should be a few NPCs depending on your choices, interact with them if you wish then head North-West down the slope to the Lake. Go North-West from here to find an island with an old friend on it, follow his instructions to go East to find a girl named Rya if you wish and if you choose to help her, go North-West to find the man she seeks."]
      - id: "4_2"
        data: ["Whatever your choice, head North to the Academy Gate Town and explore the area to find Diallos with his friend."]
      - id: "4_3"
        data: ["From here, explore the whole zone to your hearts content but a few warnings. Don't take the Coward's Path just yet. You'll know it by the name Ruin-Strewn Precipice. And don't go down the Ainsel River Well in the North-East. Waygates and trapped chests SHOULD be fine to take. I can't think of any that aren't."]
      - id: "4_4"
        data: ["When you are finished exploring, go West of Raya Lucaria if you haven't already and grab the Glintstone Key from nearby the Dragon found there. Take it to one of the seals blocking off the academy, the closest one is North-East of Raya Lucaria on top of a broken bridge. Use the key on the seal and enter the academy."]
      - id: "4_5"
        data: ["Explore the academy to your hearts content. Remember the information that the old friend gave you about the Iron Virgin below the Academy and try to avoid going down that elevator just yet. To explain, try not to let the Iron Virgin eat you. It won't necessarily break anything but I don't believe it's part of the game's \"intended\" path and you will be in hot lava if you do it."]
      - id: "4_6"
        data: ["Besides that, explore the academy to your heart's content and eventually kill the boss and go back to Roundtable Hold. You should now have \"permission\" to go up the Grand Lift."]
      - id: "4_7"
        data: ["Before we leave the lake though, here's a couple of things we need to do to get to other areas later."]
      - id: "4_8"
        data: ["In the North-West section of the map is Caria Manor and South of it is a Giant named Iji. Go through Caria Manor and then North-West to find Ranni's Rise. This begins Ranni's Questline and leads to one of the big 3 endings. Seluvis is in the tower South of Ranni's Rise and has another questline."]
      - id: "4_9"
        data: ["Along the cliffs in the South section of the map is the entrance to a town. Nepheli will be on the road here on a bunch of corpses(may require reloading the area/resting at a Grace before she appears) and in the town is a very very large pot. Try rolling into it to meet Albus and acquire the first half of the Haligtree Medallion."]
      - id: "4_10"
        data: ["East of the town, also along the cliffs, is a cave. Go all the way through it and past the boss room to find Latenna. If you met Albus she will be more talkative."]
      - id: "4_11"
        data: ["Revenger's Shack in the West section of the zone will have an invasion with an important item for a questline."]
      - id: "4_12"
        data: ["In some ruins on the shore in the South-East will be an NPC who will appear again on the broken bridge to the East of Raya Lucaria and again in the church past the broke bridge in the North section of the map."]
      - id: "4_13"
        data: ["At the Main Gate of Raya Lucaria, just to the North will be a summon sign that lets you continue Yura's Questline."]
      - id: "4_14"
        data: ["In the South-West of Raya Lucaria will be the Rose Church where White-Faced Varre will be with his questline. Note: He thinks fingers are gross."]
      - id: "4_15"
        data: ["At the East section of Lake Liurnia is Jarburg, remember this area for Diallos and Alexander's Quests. In it is Jar-bairn quest."]
  -
    title: Arriving in Caelid
    items:
      - id: "5_1"
        data: ["Go back to that Grace where you met Alexander in Limgrave then head along the road East. continue East to and past the Smoldering Church to the Shack of the Rotting."]
      - id: "5_2"
        data: ["Feel free to explore. Caelid has a lot to do! You've got friendly locals, bird-watching, historical areas and plenty of dogs to pet. Just remember, please don't feed the animals."]
      - id: "5_3"
        data: ["Here are things NOT to do. Don't enter Redmane Castle in the South-East yet(that means no touching the Waygates on the bridge nearby it also be wary of the Waygate in Fort Gaol in the South-West corner. I know it leads around here but don't remember specifically where) and other than that, the zone should be fully explorable, albeit dangerous."]
      - id: "5_4"
        data: ["Once you've finished you're exploration go to the Shack of the Rotting Grace back in the North-West corner. Go North-East to the cliffs and follow along them to eventually find a path to jump over to the other side. This is a more dangerous area to explore but head East, avoiding the wildlife, and if you follow the road going East you should eventually see a massive Dragon. Run past it to the left and get to the Fort Faroth Grace. Explore Fort Faroth to get the other half of the Dectus Medallion."]
      - id: "5_5"
        data: ["Alexander is at the end of the Gael Tunnel on the West side of Caelid."]
      - id: "5_6"
        data: ["<b>! South of Sellia, Town of Sorcery, in East Caelid past the swamp is Gowry's Shack where you can find Gowry and do Millicent's Questline. Millicent is important to undo a specific Ending if you so choose.!</b>"]
      - id: "5_7"
        data: ["North of Sellia, through the seal is a path. Follow the path to a church. North of the church is a giant tombstone. Past the tombstone is an illusionary wall leading to a cave."]
      - id: "5_8"
        data: ["In the far North-East will be the Bestial Sanctum, which you may or may not have already been to if you followed D's (nuts) instructions. Inside will be Gurranq, Beast Clergyman."]
      - id: "5_9"
        data: ["Once you've got the second half of the medallion and done all you wish to do, it's time to leave."]
      - id: "5_10"
        data: ["At this point, all Waygates/Trapped Chests in Weeping Peninsula, Limgrave, and Liurnia Lake are safe. The Iron Virgin is still not."]
  -
    title: "Going Underground Part 1: Exploring the River Wells"
    items:
      - id: "6_1"
        data: ["Go to Liurnia Lake and to the Ainsel River Well in the North-East, North of Carian Study Hall. Go down the lift and explore the area. Nothing notable really but this is the time to go."]
      - id: "6_2"
        data: ["Now go to the Siofra River Well in East Limgrave in the forest. Go down the lift and explore the area. In part 1 of the area, there isn't much. In part 2 of the area you can find Blaidd in the East section along the cliffs if you have continued Ranni's Questline. There is also a couple secrets in the area but I won't spoil it. When you're done with the area go ahead and leave. With this done, we are done with Limgrave with the exception of one optional quest step later."]
  -
    title: Castle Redmane
    items:
      - id: "7_1"
        data: ["If you've been following Ranni's Questline, now is the time to go to Castle Redmane in the South-East section of Caelid. If you haven't then you may have to wait until you've taken the lift up to Altus Plateau if the area isn't ready yet."]
      - id: "7_2"
        data: ["The way you'll know if the area is ready is that at the bridge near the castle you will find 2 Waygates, one on either side of the bridge. If you can use them, you can do the fight. Otherwise go to the next section and come back after."]
      - id: "7_3"
        data: ["So use one of the Waygates at the bridge then go up the stairs to the boss fight. After the boss fight, you can now explore the boss area and also the castle without fear of messing anything up."]
      - id: "7_4"
        data: ["Go back to the church where the announcement was made to talk to Jerren. If you rest at the Grace and come back, there is a boss battle in that area."]
      - id: "7_5"
        data: ["With the boss fight finished and everything explored, go ahead and leave Caelid, we won't be coming back except for an optional quest involving the seal in the illusory cave past Sellia."]
      - id: "7_6"
        data: ["As usual, Roundtable Hold for dialogue and quests."]
  -
    title: "Underground Part 2: Into the Crater"
    items:
      - id: "8_1"
        data: ["This section mostly applies to if you're doing Ranni's Questline. You can do the area anyway but you won't be able to open the chest at the end of the area."]
      - id: "8_2"
        data: ["Go to the ruins where you first met Blaidd to find a note saying to enter the crater alone."]
      - id: "8_3"
        data: ["Optional: Go back to the Evergaol where you fought Bloodhound Darriwil in South-East Limgrave. If you interact with it you will find Blaidd. Afterwards, go to Iji and talk to him about it."]
      - id: "8_4"
        data: ["Go to the South-East section of the forest, near Fort Haight, and you will find a giant crater. Enter it and you will find 2 different paths going North and South."]
      - id: "8_5"
        data: ["At the end of the one going South is a chest needed for Ranni's Questline."]
      - id: "8_6"
        data: ["At the end of the North path is a boss fight. After the boss fight, there will be a coffin. If you want, you can go ahead and enter it to get a Grace for easy teleport later but don't explore the area quite yet."]
      - id: "8_7"
        data: ["Once you have the Fingerslayer Blade, don't give it to Ranni and talk to Seluvis first and do his questline if you want. Giving the Fingerslayer Blade to Ranni will end his questline. Note that if you follow through with his questline when he gives you his second potion, you may lock yourself out of Ranni's questline. Using the Church of Vows may fix this."]
      - id: "8_8"
        data: ["Give the Fingerslayer Blade to Ranni and you're ready to leave."]
      - id: "8_9"
        data: ["Go back to Roundtable Hold and talk to everyone if you want dialogue and quest stuff."]
      - id: "8_10"
        data: ["Here you have a choice and I recommend eventually doing all of them."]
  -
    title: "Choice 1: The Grand Lift of Dectus"
    items:
      - id: "9_1"
        data: ["Go to the Grand Lift of Dectus in the far North of Liurnia Lake. When you get to the big circle in front of the 2 statues, you will have a prompt to use the medallion and the lift will activate."]
      - id: "9_2"
        data: ["At the top of the lift is Altus Plateau. Explore this area to your hearts content but don't enter Leyndell just yet. Everywhere else and everything else should be fine."]
      - id: "9_3"
        data: ["The Shaded Castle in the North where an item needed for Millicent's Questline is found."]
      - id: "9_4"
        data: ["On the road going North from the crossroads is Brother Corhyn(you may need to go back and talk to him in Roundtable Hold first)."]
      - id: "9_5"
        data: ["On the North side of the broken bridge in the North is Goldmask."]
      - id: "9_6"
        data: ["In the West standing next to the Erdtree Gazing Hill Grace is Millicent, she also appears at the Windmill Heights North of the broken bridge."]
      - id: "9_7"
        data: ["In the Centerish part of the area is the Second Church of Marika where you can finish Yura's Questline."]
      - id: "9_8"
        data: ["Once you've explored the area completely, you can technically continue to Leyndell but I think the game intends you to do the other choices/go into the crater first."]
  -
    title: "Choice 2: Taking the Coward's Path"
    items:
      - id: "10_1"
        data: ["In North section of Liurnia Lake is a river in a ravine. Go up the river to the end to find a ladder going up to Ruin-Strewn Precipice. Continue the path up to make it through the Coward's Path and get to Mt. Gelmir."]
      - id: "10_2"
        data: ["Explore the area to your heart's content"]
      - id: "10_3"
        data: ["Going around the North-East and going all the way West and just basically around the Mountain you will eventually come to the Craftsman's Shack. Past it is the Hermit's Shack. Past that is the Hermit's Village. Past that is a man with a crystal face that gives you the spell Kamehameha. Remember, it takes 50 years to learn this technique."]
      - id: "10_4"
        data: ["After talking to this man, you can go to Sorceress Sellen and continue her questline. She will give you the key to the seal in that illusory cave in Caelid."]
      - id: "10_5"
        data: ["If you helped Rya, she will be around the Lux Ruins to take you to Volcano Manor."]
      - id: "10_6"
        data: ["You can also find Alexander in this area in the lava just past the Magma Wyrm. However in order to get him to appear you must go back to Liurnia Lake and, just South of it at the top of the cliff, there is Alexander, stuck. Throw an Oil Pot at him to free him and he will appear here."]
      - id: "10_7"
        data: ["Eventually you will reach the Volcano Manor and can explore it. It's fine to explore this whole area but DO NOT kill the final boss of the area if you want to do the Volcano Manor questline. You can't do this by mistake because the boss has 2 phases. If you beat a boss here and he goes into Phase 2, leave if you plan to do the Volcano Manor Questline."]
      - id: "10_8"
        data: ["After this, you can enter Altus Plateau from this area if you didn't already. You also have one more option."]
  -
    title: "Choice 3: The Iron Virgin"
    items:
      - id: "11_1"
        data: ["Below Raya Lucaria, taking the rotating elevator outside the Student Classroom and heading down, you can find an Iron Virgin. Let it eat you and you need to die while being eaten by it to be teleported by it."]
      - id: "11_2"
        data: ["This will take you to Mt. Gelmir to a path you can't easily reach any other way. Continue through this path to the end to reach Mt. Gelmir."]
      - id: "11_3"
        data: ["For more information on this area, see Choice 2"]
  -
    title: "Underground Part 3: Into the Coffin and Following Ranni"
    items:
      - id: "12_1"
        data: ["Roundtable Hold for quests and such again."]
      - id: "12_2"
        data: ["Part of section doesn't require anything but the other part requires Ranni's Questline. If you haven't done it, then it's fine, it's not necessary but as far as I know you can't get past the seal to the area."]
      - id: "12_3"
        data: ["Go back to the boss room where I mentioned the coffin. If you didn't get in the coffin yet, get in it this time. If you did get in the coffin, teleport to the Grace in Deeproot Depths."]
      - id: "12_4"
        data: ["Explore Deeproot Depths entirely. If you've been doing Fia's Questline, it will continue here but don't worry if you didn't."]
      - id: "12_5"
        data: ["Now, if you've done Ranni's Questline, go to Ranni's Rise and go to the tower North of it. Enter the Waygate to get to the next area and you will find a doll in a coffin nearby. Try talking to it at the Grace."]
      - id: "12_6"
        data: ["If you haven't done Ranni's Questline, go to the West section of Deeproot Depths to find a coffin. It will lead to the same area but there won't be a doll to talk to."]
      - id: "12_7"
        data: ["Explore this area thoroughly and at the end of part 1 will be a lift going down. At the end of part 2 will be another coffin leading to a boss fight."]
      - id: "12_8"
        data: ["If you have been doing Ranni's Questline and talked to the doll, you will have gotten a key while exploring. Take the key to the Raya Lucaria boss room and use it to open that locked chest."]
      - id: "12_9"
        data: ["Head back to the boss fight past the coffin and the seal in the boss room will be open now leading to another area to explore."]
      - id: "12_10"
        data: ["After you're done, head back to Ranni's Rise to finish Blaidd's quest if you like. With that you're ready to go to Leyndell."]
  -
    title: Onwards to Leyndell
    items:
      - id: "13_1"
        data: ["Go to Leyndell after going back to Roundtable Hold to get dialogue and questlines. You can explore this whole area safely and after defeating the boss you can be ready to leave."]
      - id: "13_2"
        data: ["At this point in time. You are now 100% safe to explore this and all previously explored areas without breaking anything you haven't already broken with the exception of 1 place. DO NOT go down the hidden path deep within the sewers. The hidden path in Mohg, The Omen's boss room If you do then you will break a little bit of dialogue and possibly lock yourself into an ending."]
      - id: "13_3"
        data: ["Boc is back in the East Capital Ramparts Grace if you did his story. Buy some boss gear to continue his questline."]
      - id: "13_4"
        data: ["If you have Seedbed Curse, bring it to Dung-Eater in the Roundtable to get a key to a door in the Sewers and continue/finish his questline."]
      - id: "13_5"
        data: ["Corhyn and Goldmask can be found in the South part of the city by the Coliseum to continue their questlines."]
      - id: "13_6"
        data: ["After beating the boss. Nepheli Loux, Kenneth Haight, and Gostac's questlines can be completed."]
      - id: "13_7"
        data: ["<b>Warning</b>: Yura's Questline breaks if you proceed to the next area before finishing it."]
      - id: "13_8"
        data: ["Now you will leave the city through the East, using the Grand Lift of Rold and onwards to the Mountaintops of the Giants."]
  -
    title: Climbing Mt. Giants
    items:
      - id: "14_1"
        data: ["Right away you will find a man named Shabriri. You can now safely go to the hidden path deep in the Sewers of Leyndell without missing any dialogue. Be warned that continuing the quest here will lock you out of all other endings unless you're doing Millicent's Questline and you successfully complete it."]
      - id: "14_2"
        data: ["You may now explore the area entirely. When you've finished exploring, head to Castle Sol in the North and complete it for the other half of the Haligtree Medallion."]
      - id: "14_3"
        data: ["Afterwards, you can go ahead and defeat the Fire Giant in the South-East but don't continue past him just yet. If you do, you will make an irreversible decision."]
      - id: "14_4"
        data: ["Instead, after defeating the Fire Giant, go back to the Grand Lift of Rold. Go to the spot where you would use the medallion to activate it and press the right or left buttons to go through the options until you get the option that has (Secret) on it. This will use the Haligtree Medallion instead of the Rold Medallion."]
      - id: "14_5"
        data: ["Go through the area and you will enter the Consecrated Snowfield. Explore the area to your hearts content and when you're done you will have 2 options, but first...."]
      - id: "14_6"
        data: ["Alexander is available to summon for the Fire Giant if you have been continuing his questline."]
      - id: "14_7"
        data: ["Millicent appears at the Ancient Snow Valley Ruins and can be summoned in Castle Sol."]
      - id: "14_8"
        data: ["Corhyn and Goldmask are at the bridge South of the Stargazer Ruins if you've been continuing the quest so far."]
      - id: "14_9"
        data: ["In the North-West section of the Consecrated Snowfield is the Apostate Derelict where you can finish Latenna's Quest by summoning her."]
      - id: "14_10"
        data: ["Back to Roundtable Hold real quick and then it's time for your options. You should do both of them."]
  -
    title: "Choice 1: Mohgwyn's Palace"
    items:
      - id: "15_1"
        data: ["In the West section of Consecrated Snowfield is a Waygate covered in blood. Enter it to enter Mohgwyn's Palace. Explore the area and at the end is a boss."]
      - id: "15_2"
        data: ["White-Faced Varre can be invaded and killed here for his stuff. He appears at the end of the cave just before the last Grace before the boss."]
  -
    title: "Choice 2: Miquella's Haligtree"
    items:
      - id: "16_1"
        data: ["In the North Section of the Consecrated Snowfield is Ordina, Liturgical Town. Interract with the Imp Statues there to enter the Evergaol and light the fires to open the Waygate in town. Take the Waygate to enter the Haligtree."]
      - id: "16_2"
        data: ["Explore the area entirely and kill the boss at the end."]
      - id: "16_3"
        data: ["Millicent's Questline finishes here. Talk to her in the Prayer Room then kill the Defiled Root just before the Drainage Channel Grace. You will have 2 options for her quest on the hill above where you fought the Defiled Root."]
      - id: "16_4"
        data: ["Roundtable once more then onwards to the Giant's Forge"]
  -
    title: This Tree is on FIIIIREEEE!!!!!
    items:
      - id: "17_1"
        data: ["Go past the Fire Giant's boss area and rest at the Giant's Forge Grace to light the fire. This decision can't be reversed. You will then enter Crumbling Farum Azula."]
      - id: "17_2"
        data: ["Go back to Roundtable Hold for dialogue and such after reaching Crumbling Farum Azula."]
      - id: "17_3"
        data: ["Note: At this point you can safely complete ALL questlines and 100% explore ALL areas of the game without fear of breaking anything that isn't already broken."]
      - id: "17_4"
        data: ["<b>WARNING</b>: So many quests break after COMPLETING this area that I'm not listing them. If you beat the final boss of the area, assume that any unfinished quests can no longer be completed. Finish EVERYTHING you want to do before killing the final boss of the area. He has 2 phases so if a boss starts a phase 2, then you'll know you're there. DO NOT COMPLETE this area if you want to do unfinished quests."]
      - id: "17_5"
        data: ["Go through this area to the end to boss and kill him to be sent to the next area."]
      - id: "17_6"
        data: ["Alexander will be here behind an Imp Statue door. After finishing with him, go to Jarburg to finish the questline."]
      - id: "17_7"
        data: ["If you've finished Volcano Manor's Questline, Recusant Bernahl will invade you on the path opposite the final boss."]
      - id: "17_8"
        data: ["After you've grabbed this area's Grace, go back to Roundtable Hold for more dialogue."]
  -
    title: Ending the Game
    items:
      - id: "18_1"
        data: ["Here you can finish the game. Just proceed through the area and defeat the bosses on the way."]
      - id: "18_2"
        data: ["If you finished Goldmasks Questline, his body can be found in a corner to the South past a bridge and some Giant Plants."]