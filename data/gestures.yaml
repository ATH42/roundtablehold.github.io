    items:
      - [1, "Strength!", "Cave of Knowledge", "", "Reward for beating the tutorial dungeon. It's on a body on the ledge after the Soldier of Godrick."]
      - [2, "The Ring", "anywhere", "", "Help anyone beat a boss as a yellow phantom. Requires online access. (It was also a digital pre-order bonus.)"]
      - [3, "Nod in Thought", "Waypoint Ruins Cellar", "Sellen", "Meet Sellen and become her student."]
      - [4, "Grovel for Mercy", "Murkwater Cave", "Patches", "When you first encounter Patches, after lowering his health enough, he'll perform this gesture as his surrender. If you stop attacking, the fight will end, and you'll get the gesture unlock."]
      - [5, "Extreme Repentance", "Murkwater Cave", "Patches", "After you've returned to Patches and he's set up his shop, aggro him again and restart the fight. This time, let him get YOUR health down low. He'll pause, and he'll give you this gesture and tell you to perform it. (If you do, he'll back off and de-aggro.)"]
      - [6, "Calm Down!", "Murkwater Cave", "Patches", "Open Patches's special chest after he's set up his shop in the cave. You'll inescapably be teleported to the bear woods some distance away. Escape and return to Patches, where he'll unlock this gesture as he talks down to you."]
      - [7, "Finger Snap", "Church of Elleh", "Blaidd", "Once you've visited Mistwood Ruins and heard a strangely human-sounding howl, ask Kal√© about it."]
      - [8, "Triumphant Delight", "Stormhill", "Alexander", "Help Iron Fist Alexander out of his hole."]
      - [9, "Crossed Legs", "Stormhill", "", "South of Stormhill Shack is a large piece of debris with a corpse sitting on top in this pose. Interact with it to unlock the gesture."]
      - [10, "Sitting Sideways", "Stormhill Shack", "Roderika", "Talk to Roderika in her shack until this unlocks."]
      - [11, "Dozing Cross-Legged", "Stormveil Castle", "", "Take the path up the spiral staircase from the Rampart Tower Site of Grace. It's on a corpse on one of the first rooftops, guarded by a Stormhawk with a fire-breathing mask."]
      - [12, "Bravo!", "", "Varre", "After you've beaten your first demigod (traditionally Godrick), but before finding Varre at Rose Church in Liurnia, pop back to his original spot by The First Step. In his place is a glowing message he's left you to come find him, which unlocks this gesture."]
