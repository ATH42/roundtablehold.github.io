  -
    title: "Underground Part 2: Into the Crater"
    items:
      - id: "8_1"
        data: ["This section mostly applies to if you're doing Ranni's Questline. You can do the area anyway but you won't be able to open the chest at the end of the area."]
      - id: "8_2"
        data: ["Go to the ruins where you first met Blaidd to find a note saying to enter the crater alone."]
      - id: "8_3"
        data: ["Optional: Go back to the Evergaol where you fought Bloodhound Darriwil in South-East Limgrave. If you interact with it you will find Blaidd. Afterwards, go to Iji and talk to him about it."]
      - id: "8_4"
        data: ["Go to the South-East section of the forest, near Fort Haight, and you will find a giant crater. Enter it and you will find 2 different paths going North and South."]
      - id: "8_5"
        data: ["At the end of the one going South is a chest needed for Ranni's Questline."]
      - id: "8_6"
        data: ["At the end of the North path is a boss fight. After the boss fight, there will be a coffin. If you want, you can go ahead and enter it to get a Grace for easy teleport later but don't explore the area quite yet."]
      - id: "8_7"
        data: ["Once you have the Fingerslayer Blade, don't give it to Ranni and talk to Seluvis first and do his questline if you want. Giving the Fingerslayer Blade to Ranni will end his questline. Note that if you follow through with his questline when he gives you his second potion, you may lock yourself out of Ranni's questline. Using the Church of Vows may fix this."]
      - id: "8_8"
        data: ["Give the Fingerslayer Blade to Ranni and you're ready to leave."]
      - id: "8_9"
        data: ["Go back to Roundtable Hold and talk to everyone if you want dialogue and quest stuff."]
      - id: "8_10"
        data: ["Here you have a choice and I recommend eventually doing all of them."]
  -
    title: "Underground Part 3: Into the Coffin and Following Ranni"
    items:
      - id: "12_1"
        data: ["Roundtable Hold for quests and such again."]
      - id: "12_2"
        data: ["Part of section doesn't require anything but the other part requires Ranni's Questline. If you haven't done it, then it's fine, it's not necessary but as far as I know you can't get past the seal to the area."]
      - id: "12_3"
        data: ["Go back to the boss room where I mentioned the coffin. If you didn't get in the coffin yet, get in it this time. If you did get in the coffin, teleport to the Grace in Deeproot Depths."]
      - id: "12_4"
        data: ["Explore Deeproot Depths entirely. If you've been doing Fia's Questline, it will continue here but don't worry if you didn't."]
      - id: "12_5"
        data: ["Now, if you've done Ranni's Questline, go to Ranni's Rise and go to the tower North of it. Enter the Waygate to get to the next area and you will find a doll in a coffin nearby. Try talking to it at the Grace."]
      - id: "12_6"
        data: ["If you haven't done Ranni's Questline, go to the West section of Deeproot Depths to find a coffin. It will lead to the same area but there won't be a doll to talk to."]
      - id: "12_7"
        data: ["Explore this area thoroughly and at the end of part 1 will be a lift going down. At the end of part 2 will be another coffin leading to a boss fight."]
      - id: "12_8"
        data: ["If you have been doing Ranni's Questline and talked to the doll, you will have gotten a key while exploring. Take the key to the Raya Lucaria boss room and use it to open that locked chest."]
      - id: "12_9"
        data: ["Head back to the boss fight past the coffin and the seal in the boss room will be open now leading to another area to explore."]
      - id: "12_10"
        data: ["After you're done, head back to Ranni's Rise to finish Blaidd's quest if you like. With that you're ready to go to Leyndell."]
  -
    title: Onwards to Leyndell
    items:
      - id: "13_1"
        data: ["Go to Leyndell after going back to Roundtable Hold to get dialogue and questlines. You can explore this whole area safely and after defeating the boss you can be ready to leave."]
      - id: "13_2"
        data: ["At this point in time. You are now 100% safe to explore this and all previously explored areas without breaking anything you haven't already broken with the exception of 1 place. DO NOT go down the hidden path deep within the sewers. The hidden path in Mohg, The Omen's boss room If you do then you will break a little bit of dialogue and possibly lock yourself into an ending."]
      - id: "13_3"
        data: ["Boc is back in the East Capital Ramparts Grace if you did his story. Buy some boss gear to continue his questline."]
      - id: "13_4"
        data: ["If you have Seedbed Curse, bring it to Dung-Eater in the Roundtable to get a key to a door in the Sewers and continue/finish his questline."]
      - id: "13_5"
        data: ["Corhyn and Goldmask can be found in the South part of the city by the Coliseum to continue their questlines."]
      - id: "13_6"
        data: ["After beating the boss. Nepheli Loux, Kenneth Haight, and Gostac's questlines can be completed."]
      - id: "13_7"
        data: ["<b>Warning</b>: Yura's Questline breaks if you proceed to the next area before finishing it."]
      - id: "13_8"
        data: ["Now you will leave the city through the East, using the Grand Lift of Rold and onwards to the Mountaintops of the Giants."]
  -
    title: Climbing Mt. Giants
    items:
      - id: "14_1"
        data: ["Right away you will find a man named Shabriri. You can now safely go to the hidden path deep in the Sewers of Leyndell without missing any dialogue. Be warned that continuing the quest here will lock you out of all other endings unless you're doing Millicent's Questline and you successfully complete it."]
      - id: "14_2"
        data: ["You may now explore the area entirely. When you've finished exploring, head to Castle Sol in the North and complete it for the other half of the Haligtree Medallion."]
      - id: "14_3"
        data: ["Afterwards, you can go ahead and defeat the Fire Giant in the South-East but don't continue past him just yet. If you do, you will make an irreversible decision."]
      - id: "14_4"
        data: ["Instead, after defeating the Fire Giant, go back to the Grand Lift of Rold. Go to the spot where you would use the medallion to activate it and press the right or left buttons to go through the options until you get the option that has (Secret) on it. This will use the Haligtree Medallion instead of the Rold Medallion."]
      - id: "14_5"
        data: ["Go through the area and you will enter the Consecrated Snowfield. Explore the area to your hearts content and when you're done you will have 2 options, but first...."]
      - id: "14_6"
        data: ["Alexander is available to summon for the Fire Giant if you have been continuing his questline."]
      - id: "14_7"
        data: ["Millicent appears at the Ancient Snow Valley Ruins and can be summoned in Castle Sol."]
      - id: "14_8"
        data: ["Corhyn and Goldmask are at the bridge South of the Stargazer Ruins if you've been continuing the quest so far."]
      - id: "14_9"
        data: ["In the North-West section of the Consecrated Snowfield is the Apostate Derelict where you can finish Latenna's Quest by summoning her."]
      - id: "14_10"
        data: ["Back to Roundtable Hold real quick and then it's time for your options. You should do both of them."]
  -
    title: "Choice 1: Mohgwyn's Palace"
    items:
      - id: "15_1"
        data: ["In the West section of Consecrated Snowfield is a Waygate covered in blood. Enter it to enter Mohgwyn's Palace. Explore the area and at the end is a boss."]
      - id: "15_2"
        data: ["White-Faced Varré can be invaded and killed here for his stuff. He appears at the end of the cave just before the last Grace before the boss."]
  -
    title: "Choice 2: Miquella's Haligtree"
    items:
      - id: "16_1"
        data: ["In the North Section of the Consecrated Snowfield is Ordina, Liturgical Town. Interract with the Imp Statues there to enter the Evergaol and light the fires to open the Waygate in town. Take the Waygate to enter the Haligtree."]
      - id: "16_2"
        data: ["Explore the area entirely and kill the boss at the end."]
      - id: "16_3"
        data: ["Millicent's Questline finishes here. Talk to her in the Prayer Room then kill the Defiled Root just before the Drainage Channel Grace. You will have 2 options for her quest on the hill above where you fought the Defiled Root."]
      - id: "16_4"
        data: ["Roundtable once more then onwards to the Giant's Forge"]
  -
    title: This Tree is on FIIIIREEEE!!!!!
    items:
      - id: "17_1"
        data: ["Go past the Fire Giant's boss area and rest at the Giant's Forge Grace to light the fire. This decision can't be reversed. You will then enter Crumbling Farum Azula."]
      - id: "17_2"
        data: ["Go back to Roundtable Hold for dialogue and such after reaching Crumbling Farum Azula."]
      - id: "17_3"
        data: ["Note: At this point you can safely complete ALL questlines and 100% explore ALL areas of the game without fear of breaking anything that isn't already broken."]
      - id: "17_4"
        data: ["<b>WARNING</b>: So many quests break after COMPLETING this area that I'm not listing them. If you beat the final boss of the area, assume that any unfinished quests can no longer be completed. Finish EVERYTHING you want to do before killing the final boss of the area. He has 2 phases so if a boss starts a phase 2, then you'll know you're there. DO NOT COMPLETE this area if you want to do unfinished quests."]
      - id: "17_5"
        data: ["Go through this area to the end to boss and kill him to be sent to the next area."]
      - id: "17_6"
        data: ["Alexander will be here behind an Imp Statue door. After finishing with him, go to Jarburg to finish the questline."]
      - id: "17_7"
        data: ["If you've finished Volcano Manor's Questline, Recusant Bernahl will invade you on the path opposite the final boss."]
      - id: "17_8"
        data: ["After you've grabbed this area's Grace, go back to Roundtable Hold for more dialogue."]
  -
    title: Ending the Game
    items:
      - id: "18_1"
        data: ["Here you can finish the game. Just proceed through the area and defeat the bosses on the way."]
      - id: "18_2"
        data: ["If you finished Goldmasks Questline, his body can be found in a corner to the South past a bridge and some Giant Plants."]